    {"node_modules_kambi-widget-components_src_BlendedBackground_BlendedBackground.jsx.html":{"id":"node_modules_kambi-widget-components_src_BlendedBackground_BlendedBackground.jsx.html","title":"Source: node_modules/kambi-widget-components/src/BlendedBackground/BlendedBackground.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/BlendedBackground/BlendedBackground.jsx import React, { Component } from 'react' import PropTypes from 'prop-types' import styles from './BlendedBackground.scss' import { coreLibrary } from 'kambi-widget-core-library' /** * Displays a background image which is blended with actual operator's color theme. */ class BlendedBackground extends Component { cssRender() { const style = this.props.blendWithOperatorColor ? { backgroundColor: 'currentColor'} : {} return ( &lt;div className={`${styles.backgroundContainer} KambiWidget-primary-color`} style={style} &gt; &lt;div className={styles.background} style={{ backgroundImage: `url(${this.props.backgroundUrl})`, backgroundRepeat: 'no-repeat', mixBlendMode: 'multiply', backgroundSize: 'cover', backgroundPosition: 'center' }} /&gt; &lt;/div&gt; ) } svgRender() { return ( &lt;div className={styles.backgroundContainer}&gt; &lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; xmlnsXlink=&quot;http://www.w3.org/1999/xlink&quot; className={styles.background} &gt; &lt;defs&gt; &lt;filter id=&quot;filter&quot;&gt; &lt;feImage result=&quot;slide2&quot; x=&quot;0&quot; y=&quot;0&quot; width=&quot;100%&quot; preserveAspectRatio=&quot;xMidYMid slice&quot; xlinkHref={this.props.backgroundUrl} /&gt; { this.props.blendWithOperatorColor ? ( &lt;feBlend in2=&quot;SourceGraphic&quot; in=&quot;slide2&quot; mode=&quot;multiply&quot; /&gt; ) : null } &lt;/filter&gt; &lt;/defs&gt; &lt;rect className={`KambiWidget-primary-color ${styles.blendRect}`} x=&quot;0&quot; y=&quot;0&quot; filter='url(#filter)' width=&quot;100%&quot; height=&quot;100%&quot; /&gt; &lt;/svg&gt; &lt;/div&gt; ) } render() { /* as of firefox 55.0, firefox has a bug with the way we render the svg as a workaround we render the same thing using the new CSS mixBlendMode property. This property is not supported in IE so the main way to render this should still be using the SVG render */ if (coreLibrary.browser === 'firefox') { return this.cssRender() } else { return this.svgRender() } } } /** * @property backgroundUrl {String} provides path to backgroundImage * @property blendWidthOperatorColor {Boolean} determines if background should be blended with operator color. (Normally not wanted if providing own background image) */ BlendedBackground.propTypes = { backgroundUrl: PropTypes.string.isRequired, blendWithOperatorColor: PropTypes.bool } BlendedBackground.defaultProps = { blendWithOperatorColor: true, } export default BlendedBackground × Search results Close "},"node_modules_kambi-widget-components_src_List_FixedList_FixedList.jsx.html":{"id":"node_modules_kambi-widget-components_src_List_FixedList_FixedList.jsx.html","title":"Source: node_modules/kambi-widget-components/src/List/FixedList/FixedList.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/List/FixedList/FixedList.jsx import React, { Children, Component } from 'react'; import PropTypes from 'prop-types'; import styles from './FixedList.scss'; import ItemContainer from '../ItemContainer'; /** * Horizontal list component. Items will be stretched or shrunken to fit the container. * @memberOf widget-components */ class FixedList extends Component { /* * Constructs. * @param {object} props Component properties */ constructor(props) { super(props); this.state = { selected: props.selected }; } /* * Switches to given tab. * @param {number} idx Tab index */ onItemClick(idx) { if (this.props.onItemClick) { this.props.onItemClick(idx); } this.setState({ selected: idx }); } /* * Renders component. * @returns {XML} */ render() { return ( &lt;div className={styles.bar}&gt; {Children.map(this.props.children, (child, i) =&gt; this.props.renderItemContainer({ key: i, selected: this.state.selected == i, onClick: this.onItemClick.bind(this, i), children: child }))} &lt;/div&gt; ); } } /** * @callback FixedList_RenderItemContainer * @param {FixedList_RenderItemContainerArgs} args Contains properties which will control the container * @returns ReactElement * * @example &lt;caption&gt;Using custom item container&lt;/caption&gt; * ({selected, onClick, onWidth, children}) =&gt; * &lt;CustomItemContainer * selected={selected} * onClick={onClick} * onWidth={onWidth}&gt; * {children} * &lt;/CustomItemContainer&gt; * * @example &lt;caption&gt;Shorthand syntax can be used once function arguments and component properties names match.&lt;/caption&gt; * args =&gt; &lt;CustomItemContainer {...args}&gt;{args.children}&lt;/CustomItemContainer&gt; */ /** * @name FixedList_RenderItemContainerArgs * @property {boolean} selected Controls whether item should be rendered as currently selected or normally * @property {function} onClick Called once item has been clicked * @property {function} onWidth Called when item width is determined or has been changed * @property {ReactElement} children Item contents */ /** * @property [children] {ReactElement[]} Items list * @property [onItemClick] {function(number)} Item click handler. Called with item index argument. * @property [selected=0] {number} Initially selected item index * @property [renderItemContainer] {FixedList_RenderItemContainer} Function capable of rendering item container. Renders Kambi-styled item container by default. */ FixedList.propTypes = { children: PropTypes.node, onItemClick: PropTypes.func, selected: PropTypes.number, renderItemContainer: PropTypes.func }; FixedList.defaultProps = { selected: 0, renderItemContainer: args =&gt; &lt;ItemContainer {...args}&gt; {args.children} &lt;/ItemContainer&gt; }; export default FixedList; × Search results Close "},"node_modules_kambi-widget-components_src_IconHeader_IconHeader.jsx.html":{"id":"node_modules_kambi-widget-components_src_IconHeader_IconHeader.jsx.html","title":"Source: node_modules/kambi-widget-components/src/IconHeader/IconHeader.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/IconHeader/IconHeader.jsx import React from 'react'; import PropTypes from 'prop-types'; import styles from './IconHeader.scss'; const IconHeader = ({ title, subtitle, children, localStyles=[] }) =&gt; { const iconStyles = [styles.icon] if (localStyles.length &gt; 0) { localStyles.forEach(style =&gt; iconStyles.push(style)) } return ( &lt;header className={`KambiWidget-card-text-color KambiWidget-card-border-color KambiWidget-font ${styles.header}`}&gt; &lt;div className={iconStyles.join(' ')}&gt; {children} &lt;/div&gt; &lt;div className={styles.container}&gt; &lt;div className={styles.title} title={title}&gt;{title}&lt;/div&gt; &lt;div className={styles.subtitle} title={subtitle}&gt;{subtitle}&lt;/div&gt; &lt;/div&gt; &lt;/header&gt; ) } /** * @property [localStyles] {Array} Array of local styles as strings * @property [children] {ReactElement} Header's icon markup * @property title {string} Header's title * @property [subtitle] {string} Header's subtitle */ IconHeader.propTypes = { localStyles: PropTypes.arrayOf(PropTypes.string), children: PropTypes.node, title: PropTypes.string.isRequired, subtitle: PropTypes.string }; export default IconHeader; × Search results Close "},"src_coreLibrary.js.html":{"id":"src_coreLibrary.js.html","title":"Source: src/coreLibrary.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/coreLibrary.js import offeringModule from './Module/offeringModule' import statisticsModule from './Module/statisticsModule' import translationModule from './Module/translationModule' import utilModule from './Module/utilModule' import widgetModule from './Module/widgetModule' import updatesModule from './Module/updatesModule' import constants from './constants' import mockWidgetApi from './mockWidgetApi' import styles from './scss/core.scss' /** * Main module that holds the other modules as well as widget * related configurations * @module coreLibrary */ // checks status of a HTTP response and throws error if appropriate function checkStatus(response) { if (response.status &gt;= 200 &amp;&amp; response.status &lt; 300) { return response } else { var error = new Error(response.statusText) error.response = response throw error } } // checks browser type and version function checkBrowser() { var ua = window.navigator.userAgent var getFirstMatch = function(regex) { var match = ua.match(regex) return (match &amp;&amp; match.length &gt; 1 &amp;&amp; match[1]) || '' } var versionIdentifier = getFirstMatch(/version\\/(\\d+(\\.\\d+)?)/i) if (/android/i.test(ua)) { return { browser: 'android', browserVersion: versionIdentifier, } } else if (/(ipod|iphone|ipad)/i.test(ua)) { return { browser: 'ios', browserVersion: getFirstMatch(/(?:mxios)[\\s/](\\d+(?:\\.\\d+)+)/i), } } else if (/msie|trident/i.test(ua)) { return { browser: 'internet-explorer', browserVersion: getFirstMatch(/(?:msie |rv:)(\\d+(\\.\\d+)?)/i), } } else if (/chrome|crios|crmo/i.test(ua)) { return { browser: 'chrome', browserVersion: getFirstMatch(/(?:chrome|crios|crmo)\\/(\\d+(\\.\\d+)?)/i), } } else if (/safari|applewebkit/i.test(ua)) { return { browser: 'safari', browserVersion: versionIdentifier, } } else if (/chrome.+? edge/i.test(ua)) { return { browser: 'microsoft-edge', browserVersion: getFirstMatch(/edge\\/(\\d+(\\.\\d+)?)/i), } } else if (/firefox|iceweasel|fxios/i.test(ua)) { return { browser: 'firefox', browserVersion: getFirstMatch( /(?:firefox|iceweasel|fxios)[ /](\\d+(\\.\\d+)?)/i ), } } } /* * Downloads a resource from given URL. * @param {string} url URL of resource * @returns {Promise.&lt;{status: number, statusText: string, body: string}&gt;} */ function download(url) { return new Promise((resolve, reject) =&gt; { // fetch API is not supported in IE11 so we use // old-school XMLHttpRequest const xhr = new XMLHttpRequest() xhr.open('GET', url, true) xhr.onload = function() { const response = { status: xhr.status, statusText: xhr.statusText, body: 'response' in xhr ? xhr.response : xhr.responseText, } resolve(response) } xhr.onerror = () =&gt; reject(new TypeError('Network request failed')) xhr.ontimeout = () =&gt; reject(new TypeError('Network request failed')) xhr.send() }) } export default { /** * If true the coreLibrary has been initialized * @type {Boolean} */ initialized: false, /** * Name of the browser that is running the widget * @type {String} */ browser: checkBrowser().browser, /** * Browser version * @type {String} */ browserVersion: checkBrowser().browserVersion, /** * An array with the default classes that should be added to HTML tag */ kambiDefaultClasses: [ 'KambiWidget-card-text-color', 'KambiWidget-card-background-color', 'KambiWidget-font', ], /** * Config object. This data comes from the sportsbook and should not be manually changed. When in running the widget stand alone this values are retrieved from ./src/mockSetupData.json * @name config * @type {Object} * @property {String} apiBaseUrl url of the offering api to use * @property {Boolean} auth * @property {Number} channelId * @property {String} currency what currency to use * @property {String} customer the customer to use with the offering API * @property {String} device what kind of device does the user have. Possible values: 'desktop', 'mobile' * @property {String} locale locale of the user, example: 'en_GB', 'sv_SE' * @property {String} market market to use with the offering API. * @property {String} oddsFormat the odds format to show. Possible values: 'decimal', 'fractional', 'american'. To listen to changes to this value use eventsModule.subscribe('ODDS:FORMAT', eventHandlerFn); * @property {String} offering the offering to use with the offering API * @property {String} routeRoot * @property {Boolean} streamingAllowedForPlayer * @property {Number} client_id * @property {String} version */ _config: { apiBaseUrl: '', apiBaseUrls: {}, apiStatisticsBaseUrl: '', auth: false, channelId: 1, currency: 'EUR', customer: '', device: 'desktop', locale: 'en_GB', market: 'GB', oddsFormat: 'decimal', offering: '', routeRoot: '', streamingAllowedForPlayer: true, client_id: 2, version: 'v2', }, get config() { return this._config }, set config(config) { for (var i in config) { if (config.hasOwnProperty(i) &amp;&amp; this._config.hasOwnProperty(i)) { this._config[i] = config[i] } } // Make sure that the routeRoot is not null or undefined if (this._config.routeRoot == null) { this._config.routeRoot = '' } else if ( this._config.routeRoot.length &gt; 0 &amp;&amp; this._config.routeRoot.slice(-1) !== '/' ) { // If the routeRoot is not empty we need to make sure it has a trailing slash this._config.routeRoot += '/' } }, /** * The odds format for the bets shown in the widget * @private */ _oddsFormat: null, set oddsFormat(format) { this._oddsFormat = format }, get oddsFormat() { return this._oddsFormat }, /** * default args object * @private */ _defaultArgs: {}, get defaultArgs() { return this._defaultArgs }, set defaultArgs(defaultArgs) { this._defaultArgs = Object.assign(defaultArgs, { onHeightChange: function() {}, onWidgetRemoved: function() {}, onWidgetLoaded: function() {}, }) }, /** * args object for the widget, merges the default args provided by coreLibrary.init() with the ones that come from the sportsbook. There are some pre-defined arguments that all widgets accept, but most of them are widget-defined. * @property {String} widgetTrackingName Sets widget tracking name for analytics purposes. This tracking name is used for calls to add bets to the betslip * @property {String} customCssUrl URL to a CSS file to add to the page, expressions like &quot;{customer}&quot; are replaced with their values in coreLibrary.config. This is useful to load different stylesheets based on operator name. Example: Say coreLibrary.config.customer is 'kambi', then if this argument was set: { customCssUrl: &quot;https://someurl.com/customcss/{customer}/style.css&quot; } It would load this CSS file and add it to the page: https://someurl.com/customcss/kambi/style.css * @property {String} customCssUrlFallback fallback if the fetching of customCssUrl fails * @property {Function} onHeightChange Callback called when an embedded widget height changes (by calling either widgetModule.setWidgetHeight or widgetModule.adaptWidgetHeight) * @property {Function} onWidgetRemoved Callback called when an widget removes itself (by calling widgetModule.removeWidget) * @property {Function} onWidgetLoaded Callback called when an widget finishes loading. This needs to be called by the widget itself after rendering its content * @property {Function} onWidgetNavigateClient Callback called when an widget wants to navigate to another page. In embedded mode the widget will NOT call the WidgetAPI.navigateClient, instead it will call this method with the path of the page. Second parameter is coreLibrary.args.widgetTrackingName * @property {Array&lt;Object&gt;} conditionalArgs Optional, specify arguments to be applied based on some condition based in the values inside coreLibrary.config or coreLibrary.pageInfo * @property {String|null} widgetTrackingName navigateClient Optional, callback called when the widget tries to perform internal Kambi Sportsbook navigation example: conditionalArgs: [ // if coreLibrary.config.currency is 'EUR' apply { euro: true, dollars: false } to the arguments { config: { currency: 'EUR' }, args: { euro: true, dollars: false } }, // if market is 'IT' AND offering is 'IT' apply { italian: true } to the arguments { config: { market: 'IT', offering: 'IT' }, args: { italian: true } }, ] * @name args */ _args: null, get args() { return this._args }, set args(args) { args = Object.assign({}, this.defaultArgs, args) // Handling conditionalArgs if (args.conditionalArgs != null) { args.conditionalArgs.forEach(carg =&gt; { var apply = true if (carg.clientConfig != null) { Object.keys(carg.clientConfig).forEach(key =&gt; { if (this.config[key] !== carg.clientConfig[key]) { apply = false } }) } if (carg.pageInfo != null) { Object.keys(carg.pageInfo).forEach(key =&gt; { if (this.pageInfo[key] !== carg.pageInfo[key]) { apply = false } }) } if (apply) { console.log('Applying conditional arguments:') console.log(carg.args) args = Object.assign(args, carg.args) } }) } this._args = args }, /** * Information about the page that the widget is being loaded from * @name pageInfo * @type {Object} * @property {Array(String)} leaguePaths array with league paths. Example:['football/england/premier_league'] * @property {String} pageParam parameter for this page. For a page of type 'filter' an example would be 'football/england/premier_league' * @property {String} pageTrackingPath the path in the url for this page. For example: '/filter/football/england/premier_league' * @property {String} pageType type of the page, examples: 'home', 'filter' */ _pageInfo: { leaguePaths: [], pageParam: '', pageTrackingPath: '', pageType: '', }, get pageInfo() { return this._pageInfo }, set pageInfo(pageInfo) { // Check if the last character in the pageParam property is a slash, if not add it so we can use this property in filter requests if ( pageInfo.pageType === 'filter' &amp;&amp; pageInfo.pageParam.substr(-1) !== '/' ) { pageInfo.pageParam += '/' } this._pageInfo = pageInfo }, /** * Element that should be used as root to render the widget from. Widgets should render only inside this element * @name rootElement * @type {HTMLElement} */ rootElement: null, /** * Element that the widget will be placed inside of when running in embedded mode * @name rootElement * @type {HTMLElement} * @private */ embeddedElement: null, /** * Versions of the API provided by the sportsbook * @name apiVersions * @type {Object} * @property {String} client * @property {String} libs * @property {String} wapi */ _apiVersions: { client: '', libs: '', wapi: '', }, get apiVersions() { return this._apiVersions }, set apiVersions(versions) { this._apiVersions = versions }, /** * The name sent to Kambi API for analytics data collection */ _widgetTrackingName: null, set widgetTrackingName(name) { if (name == null) { name = null // transforms undefined to null } this._widgetTrackingName = name }, get widgetTrackingName() { return this._widgetTrackingName }, /** * Promise that is resolved when all the CSS has finished loading * @type Promise */ cssLoadedPromise: null, /** * a direct reference to the Kambi's WidgetApi (wapi) * @type Object */ widgetApi: null, /** * Methods returned by the widget when it's function is called in Embedded mode * by adding more methods here the widget can set up communication with the rest of the page */ embeddedMethods: { removeWidget: widgetModule.removeWidget.bind(widgetModule), }, /** * Initializes the Kambi api * Uses ./src/mockSetupData.json as coreLibrary.configs if not loaded inside the sportsbook (ie opened the widget directly). * @param {Object} defaultArgs arguments to be used if they are not provided by the sportsbook * @returns {Promise} resolved when everything is ready. If an error happens during fetching the error can be catched in a .catch() function */ init(defaultArgs) { this.defaultArgs = defaultArgs const EMBEDDED = process.env.EMBEDDED === 'true' return new Promise((resolve, reject) =&gt; { // applies the setup data and sets up the CSS and translations var applySetupData = setupData =&gt; { this.oddsFormat = setupData.clientConfig.oddsFormat this.config = setupData.clientConfig this.pageInfo = setupData.pageInfo this.apiVersions = setupData.versions this.args = setupData.arguments if (!EMBEDDED) { // if embedded the widget will assume that operator CSS is included by whoever is embedding it this.injectOperatorCss(this.config.customer, this.config.offering) const body = document.body this.kambiDefaultClasses.map(cssClass =&gt; { body.classList.add(cssClass) }) } this.injectCustomCss( this.args.customCssUrl, this.args.customCssUrlFallback ) this.widgetTrackingName = this.args.widgetTrackingName this.initialized = true resolve() } if (EMBEDDED) { if (!window.gmWidgets) { window.gmWidgets = {} } window.gmWidgets[process.env.WIDGET_NAME] = ( container, wapi, clientConfig, args ) =&gt; { if (container == null) { throw new Error('Container not provided. Please send a HTMLElement') } if (wapi == null) { throw new Error( 'Wapi not provided. Please send a reference to the Kambi Widget API' ) } if (clientConfig == null) { throw new Error( 'clientConfig not provided. Please send an object with client config data' ) } this.widgetApi = wapi this.embeddedElement = container this.rootElement = document.createElement('div') this.rootElement.className += ` ${[ styles.rootElement, styles.rootElementEmbedded, ].join(' ')}` this.embeddedElement.appendChild(this.rootElement) if (window.KambiWidget.receiveResponse == null) { window.KambiWidget.receiveResponse = function() {} } const previousResponseHandler = window.KambiWidget.receiveResponse window.KambiWidget.receiveResponse = (dataObject, wapi) =&gt; { previousResponseHandler(dataObject, wapi) // calls any handlers from other widgets or the main page widgetModule.handleResponse(dataObject) updatesModule.handleResponse(dataObject) } widgetModule.requestBetslipOutcomes() // we intentionally do not call requestOddsFormat here, this method should be called exactly once per page so it should be called by whoever is calling this widget. //widgetModule.requestOddsFormat() applySetupData({ clientConfig: Object.assign({}, clientConfig), arguments: Object.assign({}, args), pageInfo: {}, versions: {}, }) return this.embeddedMethods } } else { document.documentElement.className += ` ${styles.notEmbedded}` this.rootElement = document.createElement('div') this.rootElement.className += ` ${styles.rootElement}` document.body.appendChild(this.rootElement) if (window.self === window.top) { // For development purposes we might want to load a widget on its own so we check if we are in an iframe, if not then load a mocked version of the setupData this.widgetApi = mockWidgetApi console.warn( window.location.host + window.location.pathname + ' is being loaded as stand-alone' ) this.getData('mockSetupData.json') .then(mockSetupData =&gt; { console.debug('Loaded mock setup data') console.debug(mockSetupData) applySetupData(mockSetupData) }) .catch(error =&gt; { console.debug('Failed to fetch mockSetupData') console.trace(error) reject() }) } else { window.KambiWidget.apiReady = wapi =&gt; { this.widgetApi = wapi // Request the setupData from the widget api widgetModule.requestSetup(setupData =&gt; { // Request the outcomes from the betslip so we can update our widget, also sets up a subscription for future betslip updates widgetModule.requestBetslipOutcomes() // Request the odds format that is set in the sportsbook, this also sets up a subscription for future odds format changes widgetModule.requestOddsFormat() applySetupData(setupData) }) } // Setup the response handler for the widget api window.KambiWidget.receiveResponse = dataObject =&gt; { widgetModule.handleResponse(dataObject) updatesModule.handleResponse(dataObject) } } } }) }, /** * Dynamically creates a style tag and returns it * @param id {String} the id to add to the tag * @param content {String} text content of the tag (the styles) * @returns HTMLElement the tag created * @private */ createStyleTag(id, url) { const tag = document.createElement('link') tag.setAttribute('id', id) tag.setAttribute('rel', 'stylesheet') tag.setAttribute('type', 'text/css') tag.setAttribute('href', url) return tag }, /** * Injects operator specific CSS based on version defined in constans.js, * customer and offering * @param customer {String} * @param offering {String} * @private */ injectOperatorCss(customer, offering) { const url = '//c3-static.kambi.com/sb-mobileclient/widget-api/' + constants.widgetCssVersion + '/resources/css/' + customer + '/' + offering + '/widgets.css' const tag = this.createStyleTag('operator-css', url) const head = document.head // opereator CSS should be the FIRST CSS in the page head.insertBefore(tag, head.firstChild) }, /** * Injects stylesheet based on configuration parameters (coreLibrary.config) * Replaces expressions like &quot;{customer}&quot; in the strings provided * @param customCssUrl {String} * @param customCssUrlFallback {String} Fallback if the first URL fetch fails * @returns {Promise} when resolved the stylesheet has been successfully added to the page * @private */ injectCustomCss(customCssUrl, customCssUrlFallback) { if (customCssUrl == null) { return } if (customCssUrlFallback == null) { customCssUrlFallback = '' } customCssUrl = utilModule.replaceConfigParameters(customCssUrl) customCssUrlFallback = utilModule.replaceConfigParameters( customCssUrlFallback ) const appendToHead = url =&gt; { const tag = this.createStyleTag('custom-css', url) const head = document.head // custom CSS should be the LAST CSS in the page head.insertBefore(tag, null) } // TODO instead of doing an extra request maybe try to add an // event listener to the &lt;link&gt; tag to see if the file exists or not // see http://stackoverflow.com/questions/10537039/how-to-determine-if-css-has-been-loaded return this.getFile(customCssUrl) .then(response =&gt; { appendToHead(customCssUrl) return response }) .catch(error =&gt; { if (customCssUrlFallback !== '') { console.debug('Error fetching custom css, using fallback') appendToHead(customCssUrlFallback) } else { console.debug('Error fetching custom css, no fallback present') return error } }) }, /** * Makes a AJAX request and parses its response as JSON * @param {String} url * @returns {Promise} resolved when the data fetching finishes. If an error happens during fetching the error can be catched in a .catch() function */ getData(url) { return download(url) .then(checkStatus) .then(response =&gt; { return JSON.parse(response.body) }) .catch(error =&gt; { console.debug('Error fetching data') console.trace(error) throw error }) }, /** * Makes a AJAX request and parses its response as text * @param {String} url * @returns {Promise} resolved when the data fetching finishes. If an error happens during fetching the error can be catched in a .catch() function */ getFile(url) { return download(url) .then(checkStatus) .then(response =&gt; response.body) .catch(error =&gt; { console.debug('Error fetching file') console.trace(error) throw error }) }, } × Search results Close "},"src_Module_offeringModule.js.html":{"id":"src_Module_offeringModule.js.html","title":"Source: src/Module/offeringModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/offeringModule.js import coreLibrary from '../coreLibrary' /** * Module with methods to request data from the offering API * The offering API has information concerning events (matches, competations) and their respective betoffers as well as live data if available * All methods in this module return Promises that are resolved when the data is ready and throws errors (that can be handled with .catch()) on failure * @module offeringModule */ export default { /** * Get group events * @param {number|string} groupId Group id * @returns {Promise} */ getGroupEvents(groupId) { var requesPath = '/event/group/' + groupId + '.json' return this.doRequest(requesPath) }, /** * Get group information. * @param {Number|String} groupId Group id * @returns {Promise} */ getGroup(groupId) { var requesPath = '/group/' + groupId + '.json' return this.doRequest(requesPath) }, /** * Get events by filter, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() * @param {String} filter Filter string, eg: football * @param {Object} params Request relevant parameters * @returns {Promise} */ getEventsByFilter(filter, params) { // Todo: Update this method once documentation is available filter = filter.replace(/^#?\\/?/, '') // removes #/ at the start of the string if present var requestPath = '/listView/' + filter return this.doRequest(requestPath, params, 'v3') }, /** * Normalizes v2 api betoffers * @param {Object} betOffer Betoffer object we get from api * @private */ adaptV2BetOffer(betOffer) { if (betOffer.suspended === true) { betOffer.open = false } }, /** * Normalizes the v2 api response * @param {Object} liveData Livedata object we get from api * @private */ adaptV2LiveData(liveData) { if (liveData != null &amp;&amp; liveData.statistics != null) { var statistics = liveData.statistics if (statistics.sets != null) { statistics.setBasedStats = statistics.sets delete statistics.sets } if (statistics.football != null) { statistics.footballStats = statistics.football delete statistics.football } } }, /** * Normalizes the v2 event object * @private */ adaptV2Event(event) { // v3 and v2 event objects are almost the same // only a few attributes we don't use are different }, /** * Get live event data only, eg: match statistics, score, macthClock * @param {Number|String} eventId The event id we need to fetch * @returns {Promise} * @private */ getLiveEventData(eventId) { var requestPath = '/event/' + eventId + '/livedata.json' return this.doRequest(requestPath, null, null, true).then(res =&gt; { this.adaptV2LiveData(res) return res }) }, /** * Get all live events, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() * @returns {Promise} */ getLiveEvents() { var requestPath = '/event/live/open.json' return this.doRequest(requestPath, null, null, true).then(res =&gt; { if (res.error != null) { return res } var events = res.liveEvents res.events = events res.events.forEach(this.adaptV2Event) delete res.liveEvents delete res.group events.forEach(e =&gt; { e.betOffers = [] if (e.mainBetOffer != null) { this.adaptV2BetOffer(e.mainBetOffer) e.betOffers.push(e.mainBetOffer) delete e.mainBetOffer } this.adaptV2LiveData(e.liveData) }) return res }) }, /** * Returns a live event * @param {Number|String} eventId The event id we need to fetch * @returns {Promise} */ getLiveEvent(eventId) { var requestPath = '/betoffer/live/event/' + eventId + '.json' return this.doRequest(requestPath, null, null, true).then(res =&gt; { res.betOffers = res.betoffers delete res.betoffers res.betOffers.forEach(this.adaptV2BetOffer) res.event = res.events[0] this.adaptV2Event(res.event) delete res.events return res }) }, /** * Get live events by filter, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() * @param {String} filter Filter string * @returns {Promise} */ getLiveEventsByFilter(filter) { // Todo: implement a filter request when the offering API supports it filter = filter.replace(/\\/$/, '') var filterTerms = filter.split('/') filterTerms = filterTerms.slice(0, 3) var requestPath = '/listView/all/all/all/all/in-play/' return new Promise((resolve, reject) =&gt; { this.doRequest(requestPath, null, 'v3').then(response =&gt; { var result = { events: [], }, i = 0, len = response.events.length for (; i &lt; len; ++i) { var j = 0, termLen = response.events[i].event.path.length, addEvent = true if (termLen &gt; filterTerms.length) { termLen = filterTerms.length } for (; j &lt; termLen; ++j) { if ( filterTerms[j] !== 'all' &amp;&amp; response.events[i].event.path[j].termKey !== filterTerms[j] ) { addEvent = false } } if (addEvent) { result.events.push(response.events[i]) } } resolve(result) }) }) }, /** * Requests and event from api * @param {String} eventId The event id we need to fetch * @returns {Promise} */ getEvent(eventId) { return this.doRequest('/betoffer/event/' + eventId + '.json').then(res =&gt; { res.betOffers = res.betoffers delete res.betoffers res.betOffers.forEach(this.adaptV2BetOffer) res.event = res.events[0] this.adaptV2Event(res.event) delete res.events return res }) }, /** * Request the highlight resource which is what is shown under the &quot;Popular&quot; section in the Sportsbook * @returns {Promise} */ getHighlight() { return this.doRequest('/group/highlight.json').then(highlights =&gt; { // sorting based on sortOrder if (Array.isArray(highlights.groups)) { highlights.groups.sort((a, b) =&gt; { if (parseInt(a.sortOrder, 10) &gt; parseInt(b.sortOrder, 10)) { return 1 } if (parseInt(a.sortOrder, 10) &lt; parseInt(b.sortOrder, 10)) { return -1 } return 0 }) } return highlights }) }, /** * Makes a request to provided path setting the appropriated URL parameters. Usually this method should not be called directly, unless you want to access an endpoint that is not available in the other methods The final url looks like: coreLibrary.config.apiBaseUrl + version + coreLibrary.config.offering + requestPath Example (same as calling offeringModule.getLiveEvents() but forcing to use Portugal Portuguese locale) doRequest('/event/live/open.json' { lang: 'pt_PT' }); this call would fetch this url: https://api.kambi.com/offering/api/v2/kambi/event/live/open.json?lang=pt_PT&amp;market=kambi&amp;client_id=2&amp;include=&amp;betOffers=COMBINED&amp;categoryGroup=COMBINED&amp;displayDefault=true&amp;nocache=1476973932524 * @param {string} requestPath the path to the request * @param {object} params params to use, can override the parameters this method usually sets * @param {number|string} version which version of the API to use. Some endpoints are 'v2' and some are 'v3' * @param {boolean} noCache if true will add a cache-busting URL parameter. Defaults to true * @returns {Promise} */ doRequest(requestPath, params, version, noCache) { var config = coreLibrary.config if (config.offering == null) { console.warn( 'The offering has not been set, is the right widget api version loaded?' ) } else { var apiUrl = config.apiBaseUrl.replace( '{apiVersion}', version != null ? version : config.version ) var requestUrl = apiUrl + config.offering + requestPath var overrideParams = params || {} var requestParams = { lang: overrideParams.locale || config.locale, market: overrideParams.market || config.market, client_id: overrideParams.client_id || config.client_id, include: overrideParams.include || '', betOffers: overrideParams.betOffers || 'COMBINED', categoryGroup: overrideParams.categoryGroup || 'COMBINED', displayDefault: overrideParams.displayDefault || true, } if (noCache === true) { requestParams.nocache = Date.now() } requestUrl += '?' + Object.keys(requestParams) .map(function(k) { return ( encodeURIComponent(k) + '=' + encodeURIComponent(requestParams[k]) ) }) .join('&amp;') return coreLibrary.getData(requestUrl) } }, } × Search results Close "},"src_Module_statisticsModule.js.html":{"id":"src_Module_statisticsModule.js.html","title":"Source: src/Module/statisticsModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/statisticsModule.js import coreLibrary from '../coreLibrary' /** * Module to access statistics API * The statistics API has information concerning historical data of events (matches, competitions) * All methods in this module return Promises that are resolved when the data is ready and throws errors (that can be handled with .catch()) on failure * @module statisticsModule */ export default { /** * Requests league table statistics data from api. * @param {String} filter a filter string to a competition. Example 'football/england/premier_league' * @returns {Promise} */ getLeagueTableStatistics(filter) { // Remove url parameters from filter filter = filter.match(/[^?]*/)[0] // Removing trailing and starting slashes if present if (filter[filter.length - 1] === '/') { filter = filter.slice(0, -1) } if (filter[0] === '/') { filter = filter.slice(1) } return this.doRequest('/leaguetable/' + filter + '.json') }, /** * Requests H2H statistics data from api. * @param {String|Number} eventId id of a match * @returns {Promise} */ getHeadToHeadStatistics(eventId) { return this.doRequest('/h2h/event/' + eventId + '.json') }, /** * Requests TPI statistics data from api. * @param {String|Number} eventId id of a match * @returns {Promise} */ getTeamPerformanceStatistics(eventId) { return this.doRequest('/tpi/event/' + eventId + '.json') }, /** * Performs the statistics API requests * @param {String} path path of the desired resource, for example /leaguetable/football/england/premier_league.json' * @returns {Promise} */ doRequest(path) { if (path.charAt(0) !== '/') { path += '/' } return coreLibrary.getData( coreLibrary.config.apiStatisticsBaseUrl + coreLibrary.config.offering + path + `?lang=${coreLibrary.config.locale}&amp;market=${coreLibrary.config.market}` ) }, } × Search results Close "},"src_Module_translationModule.js.html":{"id":"src_Module_translationModule.js.html","title":"Source: src/Module/translationModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/translationModule.js import coreLibrary from '../coreLibrary' const widgetName = process.env.WIDGET_NAME /** * Module with internationalization methods * Provides a very simple internationalization mechanism * that is not relient in any library. * The loading of the right internationalization JSON file is handled automatically * @module translationModule */ export default { /** * Returns translated string based of a provided key. * @param {String} key Key to fetch translation for * @param {...String} args arguments to replace inside the translated string * @example * en_GB.json: * { &quot;welcomeUserToPlace&quot;: &quot;Welcome {0} to {1}&quot; } * Javascript: * getTranslation('welcomeUserToPlace', 'Daniel', 'Stadium') =&gt; 'Welcome Daniel to Stadium' * @returns {String} the localized string */ getTranslation: function(key, ...args) { const locale = coreLibrary.config.locale const kambiI18n = window.gmWidgetsI18n[widgetName] if (kambiI18n == null || locale == null || locale.length != 5) { return key } let strings = null if (kambiI18n[locale] == null) { // falling back to another locale, trying one that matches the first language name, then falling back to en_GB const language = locale.split('_')[0] if (language.length !== 2) { return key } if (language === 'en' &amp;&amp; kambiI18n.en_GB != null) { strings = kambiI18n.en_GB } else { const locales = Object.keys(kambiI18n).sort() for (let i = 0; i &lt; locales.length; i++) { if (locales[i].split('_')[0] === language) { strings = kambiI18n[locales[i]] break } } } } else { strings = kambiI18n[locale] } if (strings == null) { if (kambiI18n.en_GB != null) { strings = kambiI18n.en_GB } else { return key } } var str = strings[key] if (str == null) { return key } for (let i = 0; i &lt; args.length; i++) { var replacement = args[i] || '' str = str.replace('{' + i + '}', replacement) } return str }, } × Search results Close "},"src_Module_updatesModule.js.html":{"id":"src_Module_updatesModule.js.html","title":"Source: src/Module/updatesModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/updatesModule.js import coreLibrary from '../coreLibrary' const customTypeSeparator = '-' /** * Module with methods to set up subscription for different kinds of updates (betoffer data, odds format change and so on) * @module updatesModule */ const updatesModule = { get api() { return coreLibrary.widgetApi }, /* The final callbacks object structure should look like this: { BetslipOutcomes: [cb1, cb2, cb3, ...] ODDS_FORMAT: [cb1, cb2, cb3, ...] BASIC: { [eventId]: [cb1, cb2, cb3, ...], ... }, SCORE: { [eventId]: [cb1, cb2, cb3, ...], ... }, BET_OFFERS-LIVE-ALL: { [eventId]: [cb1, cb2, cb3, ...] } }, BET_OFFERS-PRE_MATCH-ALL: { [eventId]: [cb1, cb2, cb3, ...] }, BET_OFFERS-LIVE-MAIN: { [eventId]: [cb1, cb2, cb3, ...] } }, BET_OFFERS-PRE_MATCH-MAIN: { [eventId]: [cb1, cb2, cb3, ...] }, } */ callbacks: {}, _getCallbackType(type, context, mainOnly) { if (type === this.api.EVENT_INFO_TYPES.BET_OFFERS) { return ( type + customTypeSeparator + context + customTypeSeparator + (mainOnly ? 'MAIN' : 'ALL') ) } else { return type } }, /* * Handles responses from the Widget API and calls the correct callbacks */ handleResponse(response) { const data = response.data if (response.type === this.api.BETSLIP_OUTCOMES) { if (this.callbacks[this.api.BETSLIP_OUTCOMES] == null) { this.callbacks[this.api.BETSLIP_OUTCOMES] = [] } this.callbacks[this.api.BETSLIP_OUTCOMES].forEach(cb =&gt; { cb(data) }) return } else if (response.type === this.api.CLIENT_ODDS_FORMAT) { if (this.callbacks[this.api.CLIENT_ODDS_FORMAT] == null) { this.callbacks[this.api.CLIENT_ODDS_FORMAT] = [] } this.callbacks[this.api.CLIENT_ODDS_FORMAT].forEach(cb =&gt; { cb(data) }) return } else if (response.type === this.api.EVENT_INFO) { let cbs = this.callbacks[ this._getCallbackType(data.info, data.context, data.mainOnly) ] if (cbs != null &amp;&amp; cbs[data.id] != null) { cbs[data.id].forEach(cb =&gt; { cb(data) }) } } }, /* * Adds a callback to the callbacks object */ _addCallback(type, eventId, cb, context, mainOnly = false) { const cbs = updatesModule.callbacks if (cb == null || eventId == null || type == null) { console.error('Missing argument for subscription') return } if ( context != null &amp;&amp; context !== this.api.EVENT_INFO_CONTEXT.LIVE &amp;&amp; context !== this.api.EVENT_INFO_CONTEXT.PRE_MATCH ) { console.error('eventUpdatesModule invalid context value') return } type = this._getCallbackType(type, context, mainOnly) if (cbs[type] == null) { cbs[type] = {} } if (cbs[type][eventId] == null) { cbs[type][eventId] = [] } cbs[type][eventId].push(cb) }, subscribe: { get api() { return coreLibrary.widgetApi }, /* IE11 is throwing erros when subscribing to EVENT_INFO in the widget api. This returns false for Edge */ _isIE11() { return navigator.appName.indexOf('Trident') !== -1 }, /** * Subscription that is triggered when there is any change to the betslip * @param {Function} callback Callback to be called when receiving new data */ betslipOutcomes(callback) { const cbs = updatesModule.callbacks if (cbs[this.api.BETSLIP_OUTCOMES] == null) { cbs[this.api.BETSLIP_OUTCOMES] = [] } cbs[this.api.BETSLIP_OUTCOMES].push(callback) }, /** * Subscription that is triggered when the odds format (decimal, fractional, american) changes * @param {Function} callback Callback to be called when receiving new data */ oddsFormat(callback) { const cbs = updatesModule.callbacks if (cbs[this.api.CLIENT_ODDS_FORMAT] == null) { cbs[this.api.CLIENT_ODDS_FORMAT] = [] } cbs[this.api.CLIENT_ODDS_FORMAT].push(callback) this.oddsFormatSubscribedTo = true }, /** * Subscription that is triggered when the basic information about an event changes * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ basicInfo(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.BASIC this.api.request(this.api.EVENT_INFO, { id: eventId, info, }) updatesModule._addCallback(info, eventId, callback) }, /** * Subscription that is triggered when the scoreboard information about an event changes * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ score(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.SCORE this.api.request(this.api.EVENT_INFO, { id: eventId, info, }) updatesModule._addCallback(info, eventId, callback) }, /** * Subscription that is triggered when the any of the prematch betoffers of an event change. This can be triggered several times per second * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ allPreMatchBetoffers(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.BET_OFFERS const context = this.api.EVENT_INFO_CONTEXT.PRE_MATCH this.api.request(this.api.EVENT_INFO, { id: eventId, info, context, }) updatesModule._addCallback(info, eventId, callback, context, false) }, /** * Subscription that is triggered when the any of the prematch live of an event change. This can be triggered several times per second * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ allLiveBetoffers(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.BET_OFFERS const context = this.api.EVENT_INFO_CONTEXT.LIVE this.api.request(this.api.EVENT_INFO, { id: eventId, info, context, }) updatesModule._addCallback(info, eventId, callback, context, false) }, /** * Subscription that is triggered when the any of the main (betoffer.main === true) prematch betoffers of an event change. This can be triggered several times per second * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ mainPreMatchBetoffers(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.BET_OFFERS const context = this.api.EVENT_INFO_CONTEXT.PRE_MATCH this.api.request(this.api.EVENT_INFO, { id: eventId, info, context, mainOnly: true, }) updatesModule._addCallback(info, eventId, callback, context, true) }, /** * Subscription that is triggered when the any of the main (betoffer.main === true) live betoffers of an event change. This can be triggered several times per second * @param {Number} eventId the id of the event to listen for updates * @param {Function} callback Callback to be called when receiving new data */ mainLiveBetoffers(eventId, callback) { if (this._isIE11()) { return } const info = this.api.EVENT_INFO_TYPES.BET_OFFERS const context = this.api.EVENT_INFO_CONTEXT.LIVE this.api.request(this.api.EVENT_INFO, { id: eventId, info, context, mainOnly: true, }) updatesModule._addCallback(info, eventId, callback, context, true) }, }, /** * Unsubscribes the callback passed. The function will be unsubscribed from all its subscriptions in case the same callback was passed to more than one subscribe call * @param {Function} callback callback to be unsubscribed * @returns {Boolean} returns true if the function was unsubscribed from at least one subscription */ unsubscribe(callback) { let unsubscribed = false const cbs = updatesModule.callbacks Object.keys(cbs).forEach(type =&gt; { if (Array.isArray(cbs[type])) { const idx = cbs[type].indexOf(callback) if (idx !== -1) { cbs[type].splice(idx, 1) unsubscribed = true } } else { Object.keys(cbs[type]).forEach(eventId =&gt; { const idx = cbs[type][eventId].indexOf(callback) if (idx !== -1) { cbs[type][eventId].splice(idx, 1) unsubscribed = true } if (cbs[type][eventId].length === 0) { const [realType, context, main] = type.split(customTypeSeparator) const mainOnly = main === 'MAIN' const unsubObj = { id: eventId, info: type, } if (context != null) { unsubObj.context = context } if (mainOnly) { unsubObj.mainOnly = true } this.api.request(this.api.EVENT_INFO_UNSUBSCRIBE, unsubObj) delete cbs[type][eventId] } }) } }) return unsubscribed }, } export default updatesModule // code to test this module // coreLibrary.init({}).then(() =&gt; { // widgetModule.setWidgetHeight(300) // const eventId = 1004530932 // eventUpdatesModule.subscribe.mainLiveBetoffers(eventId, data =&gt; { // console.log('mainLiveBetoffers') // console.log(data) // }) // eventUpdatesModule.subscribe.allLiveBetoffers(eventId, data =&gt; { // console.log('allLiveBetoffers') // console.log(data) // }) // eventUpdatesModule.subscribe.mainPreMatchBetoffers(eventId, data =&gt; { // console.log('mainPreMatchBetoffers') // console.log(data) // }) // eventUpdatesModule.subscribe.allPreMatchBetoffers(eventId, data =&gt; { // console.log('allPreMatchBetoffers') // console.log(data) // }) // eventUpdatesModule.subscribe.score(eventId, data =&gt; { // console.log('score') // console.log(data) // }) // eventUpdatesModule.subscribe.basicInfo(eventId, data =&gt; { // console.log('basicInfo') // console.log(data) // }) // offeringModule // .getLiveEvent(eventId) // .catch(() =&gt; { // return offeringModule.getEvent(eventId) // }) // .then(data =&gt; { // let ev = data.event // let bo = data.betOffers.find(bo =&gt; bo.main) // ReactDOM.render( // &lt;div&gt; // &lt;OutcomeButton outcome={bo.outcomes[0]} event={ev} /&gt; // {/* &lt;OutcomeButton outcome={bo.outcomes[1]} event={ev} /&gt; */} // &lt;/div&gt;, // document.getElementById('root') // ) // }) // }) × Search results Close "},"src_Module_utilModule.js.html":{"id":"src_Module_utilModule.js.html","title":"Source: src/Module/utilModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/utilModule.js import coreLibrary from '../coreLibrary' /* we are not using the translationModule.getTranslation because the translations files are set in the widgets, we don't want to force the widgets to include static labels for outcomes. If we need more labels than &quot;draw&quot; we might want to consider doing some build-time magic to not include all the locales values */ const labelsTranslations = { draw: { cs_CZ: 'Remíza', da_DK: 'Uafgjort', de_AT: 'Unentschieden', de_CH: 'Unentschieden', de_DE: 'Unentschieden', el_GR: 'Ισοπαλία', en_AU: 'Draw', en_GB: 'Draw', es_ES: 'Empate', et_EE: 'Viik', fi_FI: 'Tasapeli', fr_BE: 'Nul', fr_CH: 'Nul', fr_FR: 'Nul', hu_HU: 'Döntetlen', it_IT: 'Pareggio', lt_LT: 'Lygiosios', lv_LV: 'Neizšķirts', nl_BE: 'Gelijkspel', nl_NL: 'Gelijkspel', no_NO: 'Uavgjort', pl_PL: 'Remis', pt_BR: 'Empate', pt_PT: 'Empate', ro_RO: 'Egalitate', ru_RU: 'Ничья', sv_SE: 'Oavgjort', tr_TR: 'Draw', }, } /** * Module with utility functions * @module utilModule */ export default { /** * Util method for return unique items between arrays * @param {Array} A First array * @param {Array} B Second array * @returns {Array} * @private */ diffArray(A, B) { var map = {}, C = [] for (var i = B.length; i--; ) { map[B[i]] = null } // any other value would do for (var i = A.length; i--; ) { if (!map.hasOwnProperty(A[i])) { C.push(A[i]) } } return C }, /** * Checks deep equality of two object. * @param {object} x First object * @param {object} y Second object * @returns {boolean} */ equals(x, y) { if (x === y) return true if (!(x instanceof Object) || !(y instanceof Object)) return false if (x.constructor !== y.constructor) return false /* eslint-disable no-continue */ for (var p in x) { if (!x.hasOwnProperty(p)) continue if (!y.hasOwnProperty(p)) return false if (x[p] === y[p]) continue if (typeof x[p] !== 'object') return false if (!this.equals(x[p], y[p])) return false } /* eslint-enable no-continue */ for (p in y) { if (y.hasOwnProperty(p) &amp;&amp; !x.hasOwnProperty(p)) return false } return true }, /** * Returns deep copy of given object. * @param {object} x Object to be cloned */ clone(x) { return JSON.parse(JSON.stringify(x)) }, /* Replaces expressions like &quot;{customer}&quot; from the provided string * to the value the have in the coreLibrary.config object * @param {String} str the string to replace the expressions in */ replaceConfigParameters(str) { if (str == null) { return str } const config = coreLibrary.config Object.keys(config).forEach(key =&gt; { var regex = new RegExp('{' + key + '}', 'g') var value = config[key] str = str.replace(regex, value) }) return str }, /** * Get decimal formatted odds. * @param {Number} odds Odds number * @returns {Number} */ getOddsDecimalValue(odds) { if (odds &lt; 100) { return odds.toFixed(2) } else if (odds &lt; 1000) { return odds.toFixed(1) } else { return odds.toFixed(0) } }, /** * Returns the outcome label translated. * @param {Object} outcome A betoffer outcome object * @param {Object} event Event object * @returns {string} */ getOutcomeLabel(outcome, event) { switch (outcome.type) { case 'OT_ONE': // Outcome has label 1. Applies to Threeway bet offers. return event.homeName case 'OT_CROSS': // Outcome has label X. Applies to Threeway bet offers. return labelsTranslations.draw[coreLibrary.config.locale] case 'OT_TWO': // Outcome has label 2. Applies to Threeway bet offers. return event.awayName case 'OT_OVER': // The “Over” outcome in Over/Under bet offer. return outcome.label + ' ' + outcome.line / 1000 case 'OT_UNDER': // The “Under” outcome in Over/Under bet offer. return outcome.label + ' ' + outcome.line / 1000 // Todo: Impelement these responses with translations // case 'OT_ODD': //The “Odd” outcome in Odd/Even bet offer. // break; // case 'OT_EVEN': //The “Even” outcome in Odd/Even bet offer. // break; // case 'OT_ONE_ONE': //1-1 outcome in Halftime/fulltime bet offer. // break; // case 'OT_ONE_TWO': //1-2 outcome in Halftime/fulltime bet offer. // break; // case 'OT_ONE_CROSS': //1-X outcome in Halftime/fulltime bet offer. // break; // case 'OT_TWO_ONE': //2-1 outcome in Halftime/fulltime bet offer. // break; // case 'OT_TWO_TWO': //2-2 outcome in Halftime/fulltime bet offer. // break; // case 'OT_TWO_CROSS': //2-X outcome in Halftime/fulltime bet offer. // break; // case 'OT_CROSS_ONE': //X-1 outcome in Halftime/fulltime bet offer. // break; // case 'OT_CROSS_TWO': //X-2 outcome in Halftime/fulltime bet offer. // break; // case 'OT_CROSS_CROSS': //X-X outcome in Halftime/fulltime bet offer. // break; // case 'OT_ONE_OR_TWO': //1 or 2 outcome in Double Chance bet offer. // break; // case 'OT_ONE_OR_CROSS': //1 or X outcome in Double Chance bet offer. // break; // case 'OT_CROSS_OR_TWO': //X or 2 outcome in Double Chance bet offer. // break; // case 'OT_YES': //“Yes” outcome in Head To Head and Yes/No bet offer. // break; // case 'OT_NO': //“No” outcome in Head To Head and Yes/No bet offer. // break; // case 'OT_OTHER': //“Other results” outcome in Result bet offer. // break; // case 'OT_UNTYPED': //Outcome does not have type. // break; // case 'OT_WC_HOME': //Outcome has label Home Win. Applies to WinCast bet offers. // break; // case 'OT_WC_DRAW': //Outcome has label Draw. Applies to WinCast bet offers. // break; // case 'OT_WC_AWAY': //Outcome has label Away Win. Applies to WinCast bet offers. // break; default: console.warn('Unhandled outcome type: ' + outcome.type, outcome) return outcome.label } }, } × Search results Close "},"src_Module_widgetModule.js.html":{"id":"src_Module_widgetModule.js.html","title":"Source: src/Module/widgetModule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/widgetModule.js /** * Module with methods to manipulate the widget and interact with the sportsbook * @module widgetModule */ import utilModule from './utilModule' import coreLibrary from '../coreLibrary' import eventsModule from './EventsModule' const EMBEDDED = process.env.EMBEDDED === 'true' export default { /** * Widget API object * @type {object} * @private */ get api() { return coreLibrary.widgetApi }, /** * Object in which you can add event listeners for Kambi Widget API events * * @deprecated use eventsModule * * Valid events listeners: * * 'WIDGET:HEIGHT': Widget height changed * * 'OUTCOME:REMOVED:{outcomeId}': Outcome with {outcomeId} removed * * 'OUTCOME:ADDED:{outcomeId}': Outcome with {outcomeId} added * * 'OUTCOME:UPDATE:{outcomeId}': Outcome with {outcomeId} updated * * 'WIDGET:ARGS': Widget args changed * * 'PAGE:INFO': Page info changed * * 'ODDS:FORMAT': Odds format changed * * 'CLIENT:CONFIG': Client config changed * * 'USER:LOGGED_IN': User logged in changed * * 'LIVE:EVENT:{eventId}': Live event statistics changed * * 'LIVE:EVENT:{eventId}:REMOVED': Not a live event anymore * * 'LIVE:EVENTDATA:{eventId}': Live event's statistics changed * * 'LIVE:EVENTDATA:{eventId}:REMOVED': Not a live event anymore * * 'LIVE:EVENTS': Live events list changed * * @example * * widgetModule.events * .subscribe('OUTCOME:ADDED:' + outcome.id, * ( data ) =&gt; { * ... * }); * */ events: eventsModule, /** * Stores all the betslip outcome ids we are watching * to trigger events * @type {array} * @private */ betslipIds: [], /** * Handles widget api response. * Emits events for each response * @param {Object} response * @private */ handleResponse(response) { switch (response.type) { case this.api.WIDGET_HEIGHT: // We've received a height response eventsModule.publish('WIDGET:HEIGHT', response.data) break case this.api.BETSLIP_OUTCOMES: // We've received a response with the outcomes currently in the betslip var i = 0, len = response.data.outcomes.length var updateIds = [] // Gather all the ids in the betslip in one array for (; i &lt; len; ++i) { updateIds.push(response.data.outcomes[i].id) } // Diff against what the coreLibrary already has stored so we know what was added and what was removed var removedIds = utilModule.diffArray(this.betslipIds, updateIds) var addedIds = utilModule.diffArray(updateIds, this.betslipIds) // Save the updated ids this.betslipIds = updateIds // Emit events for each removed id i = 0 len = removedIds.length for (; i &lt; len; ++i) { eventsModule.publish('OUTCOME:REMOVED:' + removedIds[i]) } // Emit events for each added id i = 0 len = addedIds.length for (; i &lt; len; ++i) { eventsModule.publish('OUTCOME:ADDED:' + addedIds[i]) } // Emit a generic update in case we want to use that eventsModule.publish('OUTCOMES:UPDATE', response.data) break case this.api.WIDGET_ARGS: // We've received a response with the arguments set in the coreLibrary.args = response.data eventsModule.publish('WIDGET:ARGS', response.data) break case this.api.PAGE_INFO: // Received page info response coreLibrary.setPageInfo(response.data) eventsModule.publish('PAGE:INFO', response.data) break case this.api.CLIENT_ODDS_FORMAT: // Received odds format response coreLibrary.oddsFormat = response.data eventsModule.publish('ODDS:FORMAT', response.data) break case this.api.CLIENT_CONFIG: coreLibrary.config = response.data eventsModule.publish('CLIENT:CONFIG', response.data) break case this.api.USER_LOGGED_IN: console.debug('User logged in', response.data) eventsModule.publish('USER:LOGGED_IN', response.data) break case 'Setup': eventsModule.publish('Setup response', response.data) break } }, /** * Creates url from given path and optionalRoot * @param {String} path * @param {String} optionalRoot * @returns {String} */ createUrl(path, optionalRoot) { return this.api.createUrl(path, optionalRoot) }, /** * Creates a filter url from given array * @example * destination = ['/football/europa_league/', '/football/world_cup_qualifying_-_europe/']; * @param {Array} destination * @returns {string} */ createFilterUrl(terms) { // wapi.createFilterUrl is very buggy, so we made our own implementation of it // return this.api.createFilterUrl(destination, coreLibrary.config.routeRoot); const urlBase = coreLibrary.config.routeRoot const segments = terms .filter(term =&gt; term.indexOf('/') === 0) .sort() .reduce((segments, term) =&gt; { const coords = [] term .replace(/\\/+$/, '') .split('/') .slice(1) .forEach((termKey, i) =&gt; { if (!(i in segments)) { segments[i] = [] } let pointer = segments[i] if (i &gt; 0) { coords.forEach(coord =&gt; { for (let j = 0; j &lt;= coord; j++) { if (pointer[j] == null) { pointer.push(j === coord ? [] : 'all') } } pointer = pointer[coord] }) } if (pointer.indexOf(termKey) === -1) { pointer.push(termKey) } coords[i] = pointer.length - 1 }) return segments }, []) let route = '#' + urlBase.replace(/.*?#/, '').replace(/^\\//, '') route += segments .reduce( (str, segment) =&gt; str + '/' + JSON.stringify(segment).slice(1, -1), '' ) .replace(/&quot;/g, '') .replace(/(,all)+(\\/|]|$)/g, '$2') for (let i = 0; i &lt;= segments.length; i++) { route = route.replace(/\\[([^,\\]]*)]/g, '$1') } const attributes = terms.filter(term =&gt; term.indexOf('/') !== 0).join(',') if (attributes) { for (let j = 0; j &lt; 4 - segments.length; j++) { route += '/all' } route += '/' + attributes } return route.match(/filter$/) ? route + '/all' : route }, /** * Returns the page type page type * @returns {String} */ getPageType() { if (!coreLibrary.pageInfo.pageType) { return '' } var pageType = coreLibrary.pageInfo.pageType switch (pageType) { case 'event': return '' case 'event-live': return 'live/' default: console.info('Unknown page type: ' + pageType) break } }, /** * Makes widget api request for setupdata * @param {fn} callback Callback */ requestSetup(callback) { this.api.requestSetup(callback) }, /** * Requests widget height from widget api */ requestWidgetHeight() { this.api.request(this.api.WIDGET_HEIGHT) }, /** * Set widget iframe height * @param {Number} height the height in pixels */ setWidgetHeight(height) { if (EMBEDDED) { coreLibrary.embeddedElement.style.height = window.getComputedStyle( coreLibrary.rootElement ).height coreLibrary.args.onHeightChange(height) return } this.api.set(this.api.WIDGET_HEIGHT, height) }, /** * tries to adapt the widget iframe height to match the content * * Only works if the html and body tags don't have height: 100% styling rule */ adaptWidgetHeight() { if (EMBEDDED) { const core = coreLibrary const newHeight = window.getComputedStyle(coreLibrary.rootElement).height coreLibrary.embeddedElement.style.height = newHeight coreLibrary.args.onHeightChange(newHeight) return } // tries to adapt the widget iframe height to match the content var body = document.body, html = document.documentElement var heights = [body.offsetHeight, html.offsetHeight] // scrollHeight is the property used to get the size of the content of the page when it is bigger than the viewport // on IE&lt;=11, Edge and firefox html.scrollHeight has the value of the viewport if the content is smaller than the viewport. On Chrome and others it is the other way around // Need to check specifically for Edge as coreLibrary.browser on Edge returns Chrome if (window.navigator.userAgent.indexOf('Edge') &gt; -1) { heights.push(html.scrollHeight) } else if ( coreLibrary.browser === 'firefox' || coreLibrary.browser === 'chrome' || (coreLibrary.browser === 'internet-explorer' &amp;&amp; parseInt(coreLibrary.browserVersion, 10) &lt;= 11) || coreLibrary.browser === 'ios' ) { heights.push(body.scrollHeight) } else { heights.push(html.scrollHeight) } var height = Math.max.apply(null, heights) this.api.set(this.api.WIDGET_HEIGHT, height) }, /** * Enables/disables animations of changing the height of the iframe * @param {boolean} enableTransition new state to be */ enableWidgetTransition(enableTransition) { if (enableTransition) { this.api.set(this.api.WIDGET_ENABLE_TRANSITION) } else { this.api.set(this.api.WIDGET_DISABLE_TRANSITION) } }, /** * Call api to remove widget from the sportsbook */ removeWidget(err) { coreLibrary.args.onWidgetRemoved(err) if (EMBEDDED) { const rootElement = coreLibrary.rootElement while (rootElement.firstChild) { rootElement.removeChild(rootElement.firstChild) } coreLibrary.embeddedElement.style.display = 'none' return } this.api.remove() }, /** * Method to navigate to a live event page * @param {number} eventId */ navigateToLiveEvent(eventId) { this.navigateClient('event/live/' + eventId) }, /** * Method to navigate to a pre-live event page * @param {number} eventId */ navigateToEvent(eventId) { this.navigateClient('event/' + eventId) }, /** * Method to navigate to a filter page * @param {String} filterParams */ navigateToFilter(filterParams) { if ( typeof filterParams === 'string' &amp;&amp; filterParams.indexOf('filter/') === -1 ) { filterParams = 'filter/' + filterParams } this.navigateClient(filterParams) }, /** * Navigates to the live events page */ navigateToLiveEvents() { this.navigateClient(['in-play']) }, /** * Adds an outcomes to the betslip * @param {Array&lt;Number&gt;|Number} outcomes ids of the outcomes to add * @param {Array&lt;Number&gt;|Number} stakes the value of the stakes to add (referencing the ids in the outcomes parameter) * @param {String} updateMode defaults to 'append', but also accepts 'replace' * @param {String} source */ addOutcomeToBetslip(outcomes, stakes, updateMode, source) { var arrOutcomes = [] // Check if the outcomes parameter is an array and add it, otherwise add the the single value as an array if (Array.isArray(outcomes)) { arrOutcomes = outcomes } else { arrOutcomes.push(outcomes) } // Setup the data object to be sent to the widget API var data = { outcomes: arrOutcomes, } // Check if we got any stakes passed to use, add them to the data object if so if (stakes != null) { if (Array.isArray(stakes)) { data.stakes = stakes } else { data.stakes = [stakes] } } // Set the coupon type, defaults to TYPE_SINGLE data.couponType = arrOutcomes.length === 1 ? this.api.BETSLIP_OUTCOMES_ARGS.TYPE_SINGLE : this.api.BETSLIP_OUTCOMES_ARGS.TYPE_COMBINATION // Set the update mode, defaults to UPDATE_APPEND data.updateMode = updateMode !== 'replace' ? this.api.BETSLIP_OUTCOMES_ARGS.UPDATE_APPEND : this.api.BETSLIP_OUTCOMES_ARGS.UPDATE_REPLACE if (source != null) { data.source = source } // Add tracking name if it's set if (coreLibrary.widgetTrackingName != null) { data.name = coreLibrary.widgetTrackingName } // Send the data to the widget this.api this.api.set(this.api.BETSLIP_OUTCOMES, data) }, /** * Removes outcomes from betslip * @param {Array&lt;Number&gt;|Number} outcomes ids of the outcomes to remove form the betslip */ removeOutcomeFromBetslip(outcomes) { var arrOutcomes = [] if (Array.isArray(outcomes)) { arrOutcomes = outcomes } else { arrOutcomes.push(outcomes) } var data = { outcomes: arrOutcomes } // Add tracking name if it's set if (coreLibrary.widgetTrackingName != null) { data.name = coreLibrary.widgetTrackingName } this.api.set(this.api.BETSLIP_OUTCOMES_REMOVE, data) }, /** * Requests betslip outcomes */ requestBetslipOutcomes() { this.api.request(this.api.BETSLIP_OUTCOMES) }, /** * Requests page info */ requestPageInfo() { this.api.request(this.api.PAGE_INFO) }, /** * Requests widget args */ requestWidgetArgs() { this.api.request(this.api.WIDGET_ARGS) }, /** * Requests client config */ requestClientConfig() { this.api.request(this.api.CLIENT_CONFIG) }, /** * Requests odds format */ requestOddsFormat() { this.api.request(this.api.CLIENT_ODDS_FORMAT) }, /** * Requests american odds * @param {Number} odds * @returns {Promise} */ requestOddsAsAmerican(odds) { return new Promise(resolve =&gt; { this.api.requestOddsAsAmerican(odds, americanOdds =&gt; { resolve(americanOdds) }) }) }, /** * Requests fractional odds * @param {Number} odds * @returns {Promise} */ requestOddsAsFractional(odds) { return new Promise(resolve =&gt; { this.api.requestOddsAsFractional(odds, fractionalOdds =&gt; { resolve(fractionalOdds) }) }) }, /** * Navigates to a page in the sportsbook * @param {String|Array} destination fragment part of the URL to navigate to (the part after the # in the URL) */ navigateClient(destination) { var finalTarget = '' if (typeof destination === 'string') { finalTarget = '#' + coreLibrary.config.routeRoot + destination } else if (Array.isArray(destination)) { finalTarget = this.api.createFilterUrl( destination, coreLibrary.config.routeRoot ) } if (EMBEDDED) { coreLibrary.args.onWidgetNavigateClient( finalTarget, coreLibrary.widgetTrackingName != null ? coreLibrary.widgetTrackingName : null ) } else { if (coreLibrary.widgetTrackingName != null) { this.api.navigateClient(finalTarget, coreLibrary.widgetTrackingName) } else { this.api.navigateClient(finalTarget) } } }, } × Search results Close "},"src_Module_EventsModule_schedule.js.html":{"id":"src_Module_EventsModule_schedule.js.html","title":"Source: src/Module/EventsModule/schedule.js","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: src/Module/EventsModule/schedule.js import utilModule from '../utilModule' /* * Utility for running tasks periodically with equality check. * @memberof module:eventsModule */ const Schedule = { /* * Currently running tasks map * @type {object.&lt;string, {interval: number, lastResult: object|null}&gt;} */ tasks: {}, /* * Runs given task function periodically. * @param {string} key Unique task key * @param {function():Promise} taskFunc Task function * @param {function(mixed)} resultHandler Called with task result * @param {number} interval Task interval (in milliseconds) * @param {boolean} checkEquality Comp
