n.jsx.html","title":"Source: node_modules/kambi-widget-components/src/DropdownButton/DropdownButton.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/DropdownButton/DropdownButton.jsx import React, { Component } from 'react'; import PropTypes from 'prop-types'; import styles from './DropdownButton.scss'; /** * Component for creating a button that when clicked shows a menu based in the provided options. * @memberof widget-components */ class DropdownButton extends Component { constructor(props) { super(props); this.state = { selected: this.props.selected, dropDown: false }; this.buttonElement = null; this.onBackgroundClick = this.onBackgroundClick.bind(this); this.onButtonClick = this.onButtonClick.bind(this); } /* * called on background click when drop down window is open * @param {SyntheticEvent} event Click event */ onBackgroundClick(ev) { // setState prevents event from being processed by onOptionClick handler // so it is moved to the next cycle this.setState({ dropDown: false }); window.document.documentElement.removeEventListener('click', this.onBackgroundClick, true); let btnIndex = ev.target.getAttribute('data-kw-dropdown-button-index'); if (btnIndex == null) { return; } btnIndex = parseInt(btnIndex, 10); if (this.state.selected === btnIndex) { return; } this.setState({ selected: btnIndex }); this.props.onChange(btnIndex); } /* * Shows drop down box with available options. * @param {SyntheticEvent} event Click event */ onButtonClick(event) { event.stopPropagation(); this.setState({ dropDown: true, }); window.document.documentElement.addEventListener('click', this.onBackgroundClick, true); // add event to the capture phase instead of bubble phase } /* * Renders button * @returns {XML} */ render() { // calculating position of dropdown while in mobile mode let dropdownMobileStyling = {}; if (this.state.dropDown &amp;&amp; this.buttonElement) { const { top, bottom } = this.buttonElement.getBoundingClientRect(); dropdownMobileStyling = { top: top, bottom: 'auto' }; if (this.props.verticalAlignment === 'bottom') { dropdownMobileStyling = { top: 'auto', bottom: Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - bottom }; } } let cssHAlignClass = styles.leftAlign; if (this.props.horizontalAlignment === 'right') { cssHAlignClass = styles.rightAlign; } let cssVAlignClass = styles.topAlign; if (this.props.verticalAlignment === 'bottom') { cssVAlignClass = styles.bottomAlign; } return ( &lt;div className={styles.general}&gt; &lt;button ref={(node) =&gt; { this.buttonElement = node }} className={'KambiWidget-card-support-text-color ' + styles.button} onClick={this.onButtonClick} &gt; {this.props.options[this.state.selected]} &lt;i /&gt; &lt;/button&gt; { this.state.dropDown &amp;&amp; &lt;ul style={dropdownMobileStyling} className={`${styles.dropDown} ${cssHAlignClass} ${cssVAlignClass}`} &gt; {this.props.options.map((option, i) =&gt; { const classNames = [ 'KambiWidget-card-background-color', 'KambiWidget-card-background-color--hoverable', 'KambiWidget-card-background-color--clickable' ]; if (this.state.selected === i) { classNames.push('KambiWidget-primary-color'); } else { classNames.push('KambiWidget-card-text-color'); } return ( &lt;li key={option} data-kw-dropdown-button-index={i} className={classNames.join(' ')} &gt; {option} &lt;/li&gt; ); })} &lt;/ul&gt; } &lt;/div&gt; ); } } /** * @property options {Array.&lt;string&gt;} Required. Options to show when the user clicks the button, translations are not applied * @property onChange {Function(index)} Required. Function to be invoked when the user clicks an option, receives the index of the option as an argument. If the user clicks the currently selected option this function is not invoked * @property [selected=0] {number} Defines which option should be checked upon component creation * @property [horizontalAlignment='right'] {'left'|'right'} Horizontal alignment of the dropdown box. If 'left' will match the left corner of the dropdown with the left corner of the button, if 'right' will match the right corner for the dropdown to the right corner of the button. If widget width is smaller than 925 the dropdown will ignore this option and will cover the full width of the widget * @property [verticalAlignment='top'] {'top'|'bottom'} Vertical alignment of the dropdown box. If 'top' will match the top corner of the dropdown with the top corner of the button, if 'bottom' will match the bottom corner for the dropdown to the bottom corner of the button */ DropdownButton.propTypes = { options: PropTypes.arrayOf(PropTypes.string).isRequired, selected: PropTypes.number, onChange: PropTypes.func.isRequired, horizontalAlignment: PropTypes.oneOf(['left', 'right']), verticalAlignment: PropTypes.oneOf(['top', 'bottom']) }; DropdownButton.defaultProps = { selected: 0, horizontalAlignment: 'right', verticalAlignment: 'top' }; export default DropdownButton; × Search results Close "},"node_modules_kambi-widget-components_src_Header_Header.jsx.html":{"id":"node_modules_kambi-widget-components_src_Header_Header.jsx.html","title":"Source: node_modules/kambi-widget-components/src/Header/Header.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/Header/Header.jsx import React, { Component } from 'react'; import PropTypes from 'prop-types'; import { coreLibrary, widgetModule } from 'kambi-widget-core-library'; import styles from './Header.scss'; /** * Header component, used to create standard headers, this component changes its default behavior based on coreLibrary.pageInfo. * If pageInfo.pageType is &quot;home&quot; the header is white background with grey text, otherwise the widget becomes collapsable and the header becomes black with white text. * These defaults are overridable by the props * @memberof widget-components */ class Header extends Component { /* * Constructs. * @param {object} props Header properties */ constructor ( props ) { super(props); this.state = { hidden: this.props.hidden, isHome: coreLibrary.pageInfo.pageType === 'home' }; this.toggleHeader = this.toggleHeader.bind(this); } /* * Called after mounting component */ componentDidMount () { if ( this.state.hidden ) { // Collapse widget if needed by initial state widgetModule.setWidgetHeight(this.headerHeight); } } get headerHeight() { if (this.headerElement) { return this.headerElement.offsetHeight; } else if (this.props.collapsable) { return 40; } return 37; } /* * Collapses or expands the widget */ toggleHeader () { if ( this.props.collapsable === true || ( this.props.collapsable == null &amp;&amp; !this.state.isHome )) { this.setState({ hidden: !this.state.hidden }); if ( !this.state.hidden ) { widgetModule.setWidgetHeight(this.headerHeight); if (this.props.onCollapse) { this.props.onCollapse(); } } else { widgetModule.adaptWidgetHeight(); if (this.props.onExpand) { this.props.onExpand(); } } } } /* * Creates Header template. * @returns {XML} */ render () { // Default classes to be added to all headers let cssClasses = `${styles.general} KambiWidget-card-support-text-color KambiWidget-card-header-border`; // If we have custom classes disregard default styling and load custom classes if ( typeof this.props.customClasses === 'string') { cssClasses = this.props.customClasses; } else { // Add classes depending on pageInfo if (!this.state.isHome) { // eslint-disable-line cssClasses += ` KambiWidget-header ${styles.kwNotHome}`; } } return ( &lt;header ref={(headerElement) =&gt; { this.headerElement = headerElement }} className={cssClasses} onClick={this.toggleHeader}&gt; {this.props.children} &lt;/header&gt; ) } } /** * @property children {ReactElement} Elements to be placed inside the header * @property [collapsable] {boolean} Sets header as collapsable. If not provided will be collapsable if coreLibrary.pageInfo.pageType !== 'home' * @property [hidden] {boolean} if true the widget will start collapsed * @property [onCollapse] {Function} callback invoked when the widget collapses * @property [onExpand] {Function} callback invoked when the widget uncollapses * @property [customClasses] {string} Defaults to false. If provided adds these CSS classes to the header instead of adding classes based on coreLibrary.pageInfo.pageType (black header if pageType !== 'home') */ Header.propTypes = { children: PropTypes.node.isRequired, collapsable: PropTypes.bool, hidden: PropTypes.bool, onCollapse: PropTypes.func, onExpand: PropTypes.func, customClasses: PropTypes.string }; export default Header; × Search results Close "},"node_modules_kambi-widget-components_src_OutcomeButton_OutcomeButton.jsx.html":{"id":"node_modules_kambi-widget-components_src_OutcomeButton_OutcomeButton.jsx.html","title":"Source: node_modules/kambi-widget-components/src/OutcomeButton/OutcomeButton.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/OutcomeButton/OutcomeButton.jsx import React, { Component } from 'react' import PropTypes from 'prop-types' import { coreLibrary, widgetModule, utilModule, updatesModule, } from 'kambi-widget-core-library' import OutcomeButtonUI from './OutcomeButtonUI' /* * Returns initial state. * @param {object} outcome Outcome entity * @returns {{selected: boolean}} */ const getInitialState = outcome =&gt; { return { selected: widgetModule.betslipIds.indexOf(outcome.id) !== -1, // information that is compared when getting updated betoffers currentOutcomeInfo: getOutcomeInfo(outcome), } } const getOutcomeInfo = (outcome, suspended = false) =&gt; { return { odds: outcome.odds, oddsAmerican: outcome.oddsAmerican, oddsFractional: outcome.oddsFractional, label: outcome.label, suspended, } } /** * Outcome button component. This component renders an outcome with or without a label. It automatically adds/removes the outcome to/from the betslip when the user clicks the button. Besides that it also automatically rerenders itself when the user changes the odds format * * This component uses the OutcomeButtonUI behind the scenes, if you don't want the automatic functionality mentioned before you should use OutcomeButtonUI * @memberof widget-components */ class OutcomeButton extends Component { /* * Outcome component constructor * @param {object} props Component properties */ constructor(props) { super(props) this.toggleOutcome = this.toggleOutcome.bind(this) // compute initial state this.state = getInitialState(this.props.outcome) this.oddsFormatChangedHandler = () =&gt; this.forceUpdate() this.betoffersUpdatedHandler = this.betoffersUpdatedHandler.bind(this) this.betslipUpdatedHandler = this.betslipUpdatedHandler.bind(this) } /* * Called just before component mounting */ componentDidMount() { this.subscribeToEvents(this.props.event, this.props.outcome) } /* * Called just before changing properties of component * @param {object} nextProps New properties */ componentWillReceiveProps(nextProps) { this.unsubscribeFromEvents(this.props.outcome) this.subscribeToEvents(nextProps.event, nextProps.outcome) this.setState(getInitialState(nextProps.outcome)) } /* * Called just before component unmounting */ componentWillUnmount() { this.unsubscribeFromEvents(this.props.outcome) } betslipUpdatedHandler(data) { let selected = false for (let i = 0; i &lt; data.outcomes.length; i++) { const outcome = data.outcomes[i] if (outcome.id === this.props.outcome.id) { selected = true } } this.setState({ selected, }) } /* * Handles updates from the eventUpdatesModule */ betoffersUpdatedHandler(data) { const boid = this.props.outcome.betOfferId let newbo = null if (data.betoffers == null) { return } for (let i = 0; i &lt; data.betoffers.length; i++) { const bo = data.betoffers[i] if (bo.id === boid) { newbo = bo break } } if (newbo == null) { return } let newoutcome = null for (let i = 0; i &lt; newbo.outcomes.length; i++) { const outcome = newbo.outcomes[i] if (outcome.id === this.props.outcome.id) { newoutcome = outcome break } } if (newoutcome == null) { this.setState({ currentOutcomeInfo: null, }) return } const currOutcomeInfo = this.state.currentOutcomeInfo const newOutcomeInfo = getOutcomeInfo(newoutcome, newbo.suspended) // comparing the new outcome with the old one, if they are different update the state let update = false Object.keys(currOutcomeInfo).forEach(key =&gt; { if (currOutcomeInfo[key] !== newOutcomeInfo[key]) { update = true } }) if (update) { this.setState({ currentOutcomeInfo: newOutcomeInfo, }) } } /* * Subscribes to external events related to this component instance * @param {object} outcome Outcome entity */ subscribeToEvents(event, outcome) { updatesModule.subscribe.betslipOutcomes(this.betslipUpdatedHandler) updatesModule.subscribe.oddsFormat(this.oddsFormatChangedHandler) if (this.props.updateOdds !== true) { return } if (event.openForLiveBetting) { updatesModule.subscribe.allLiveBetoffers( event.id, this.betoffersUpdatedHandler ) } else { updatesModule.subscribe.allPreMatchBetoffers( event.id, this.betoffersUpdatedHandler ) } } /* * Unsubscribes from external events related to this component instance * @param {object} outcome Outcome entity */ unsubscribeFromEvents(outcome) { updatesModule.unsubscribe(this.oddsFormatChangedHandler) updatesModule.unsubscribe(this.betslipUpdatedHandler) if (this.props.updateOdds !== true) { return } updatesModule.unsubscribe(this.betoffersUpdatedHandler) } /* * Handles outcome button's click event */ toggleOutcome() { if (this.state.selected) { widgetModule.removeOutcomeFromBetslip(this.props.outcome.id) } else { widgetModule.addOutcomeToBetslip(this.props.outcome.id) } } /* * Properly formatted odds * @returns {number} */ get oddsFormatted() { switch (coreLibrary.oddsFormat) { case 'fractional': return this.state.currentOutcomeInfo.oddsFractional case 'american': return this.state.currentOutcomeInfo.oddsAmerican default: return utilModule.getOddsDecimalValue( this.state.currentOutcomeInfo.odds / 1000 ) } } /* * Button's label * @returns {string|null} */ get label() { if (typeof this.props.label === 'string') { return this.props.label } if (this.props.label === false) { return null } if (this.props.event) { return utilModule.getOutcomeLabel(this.props.outcome, this.props.event) } else { return this.state.currentOutcomeInfo.label } } /* * Returns component's template * @returns {XML} */ render() { // outcomes &lt;= 1.0 do not make sense but still appears in the API sometimes if ( this.state.currentOutcomeInfo == null || this.state.currentOutcomeInfo.odds &lt;= 1000 ) { return &lt;div style={{ display: 'none' }} /&gt; } return ( &lt;OutcomeButtonUI label={this.label} odds={this.oddsFormatted} suspended={this.state.currentOutcomeInfo.suspended} selected={this.state.selected} onClick={this.toggleOutcome} outlineStyle={this.props.outlineStyle} /&gt; ) } } /** * @property outcome {Object} The Outcome object provided by the calls from the offeringModule * @property [event] {Object} the Event object provided by the calls from the offeringModule. If not provided will some types of outcomes may not show the correct label. If the &quot;label&quot; prop is false this prop is not used * @property [label=true] {string|boolean} Label to show. If boolean and false don't show any label, only the odds, if boolean and true use the provided event and the outcome to determine the label, if string uses it as the label * @property [updateOdds=true] {boolean} If true will automatically update odds using the Widget API (non stand-alone mode only). This is fairly resource intensive, set it to false if your widget shows many betoffers from different events (showing several for the same event should be fine) */ OutcomeButton.propTypes = { outcome: PropTypes.object.isRequired, event: PropTypes.object.isRequired, label: PropTypes.oneOfType([PropTypes.string, PropTypes.bool]), updateOdds: PropTypes.bool, } OutcomeButton.defaultProps = { label: true, outlineStyle: false, updateOdds: true, } export default OutcomeButton × Search results Close "},"node_modules_kambi-widget-components_src_OutcomeButton_OutcomeButtonUI.jsx.html":{"id":"node_modules_kambi-widget-components_src_OutcomeButton_OutcomeButtonUI.jsx.html","title":"Source: node_modules/kambi-widget-components/src/OutcomeButton/OutcomeButtonUI.jsx","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Source: node_modules/kambi-widget-components/src/OutcomeButton/OutcomeButtonUI.jsx import React, { Component } from 'react' import PropTypes from 'prop-types' import styles from './OutcomeButtonUI.scss' /* eslint-disable react/prefer-stateless-function */ /** * Renders the UI of an outcome button, no * special handling logic. * @memberof widget-components */ class OutcomeButtonUI extends Component { render() { const { label, odds, suspended, selected, onClick, outlineStyle, } = this.props let buttonCssClasses = `KambiBC-mod-outcome KambiWidget-outcome ${ styles.general }` if (outlineStyle) { buttonCssClasses = `${buttonCssClasses} KambiWidget-primary-color ${ styles.outline }` } if (suspended) { buttonCssClasses += ' KambiWidget-outcome--suspended' } else if (selected) { buttonCssClasses = `KambiWidget-outcome ${ styles.general } KambiWidget-outcome--selected ${styles['outline--selected']}` } if (odds === null &amp;&amp; label === null) { throw new Error('Both odds and label cannot be set to null') } return ( &lt;button type=&quot;button&quot; role=&quot;button&quot; className={buttonCssClasses} disabled={suspended} onClick={onClick} &gt; {odds !== null &amp;&amp; label !== null &amp;&amp; ( &lt;div className=&quot;KambiWidget-outcome__flexwrap&quot;&gt; &lt;div className={`KambiWidget-outcome__label-wrapper ${ outlineStyle ? styles['outline__label-wrapper'] : '' }`} &gt; &lt;span className=&quot;KambiWidget-outcome__label&quot;&gt;{label}&lt;/span&gt; &lt;span className=&quot;KambiWidget-outcome__line&quot; /&gt; &lt;/div&gt; &lt;div className=&quot;KambiWidget-outcome__odds-wrapper&quot;&gt; &lt;span className={`KambiWidget-outcome__odds ${ outlineStyle ? styles['outline__odds'] : '' }`} &gt; {odds} &lt;/span&gt; &lt;/div&gt; &lt;/div&gt; )} {odds !== null &amp;&amp; label === null &amp;&amp; ( &lt;div className={`KambiWidget-outcome__odds-wrapper`}&gt; &lt;span className={`KambiWidget-outcome__odds ${ outlineStyle ? styles['outline__odds'] : '' }`} &gt; {odds} &lt;/span&gt; &lt;/div&gt; )} {odds === null &amp;&amp; label !== null &amp;&amp; ( &lt;div className={`KambiWidget-outcome__label-wrapper ${styles.label} ${ outlineStyle ? styles['outline__label-wrapper'] : '' }`} &gt; &lt;span className=&quot;KambiWidget-outcome__label&quot;&gt;{label}&lt;/span&gt; &lt;/div&gt; )} &lt;/button&gt; ) } } /** * @property [label=null] {node?} if not defined centralizes the odds in the button, if defined uses this as the label in the button * @property [odds=null] {string?} if not defined centralizes the label in the button, if defined shows the odds in the button (either centralized or on the right side if label is defined) * @property [suspended=false] {boolean} If true the button is greyed out * @property selected {boolean} If true the button is meButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Namespaces Classes BlendedBackground DropdownButton FixedList Header OutcomeButton OutcomeButtonUI ScrolledList TabPagination Namespaces widget-components × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Tutorials Classes BlendedBackground DropdownButton FixedList Header OutcomeButton OutcomeButtonUI ScrolledList TabPagination Namespaces widget-components × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Glomo Widget PlatformPlatform for creating widgets using Kambi's Widget API for use in Kambi's Sportsbook applications. This platform is divided into 3 libraries, they are all available through NPM. See the Tutorials section to get started. Documentation Issues/Questions Librarieskambi-widget-core-libraryCore package with wrappers around Kambi's Widget API (which allows interaction with the Sportsbook) and Offering API (which you use to fetch data from the server) as well as an internationalization API. This package also includes the build process for the widget projects and a built-in web server for local development. kambi-widget-componentsReusable UI components that follow Kambi's design. This package is optional. × Search results Close "},"BlendedBackground.html":{"id":"BlendedBackground.html","title":"Class: BlendedBackground","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Class: BlendedBackground BlendedBackground Displays a background image which is blended with actual operator's color theme. new BlendedBackground() Source: node_modules/kambi-widget-components/src/BlendedBackground/BlendedBackground.jsx, line 10 Members &lt;static&gt; propTypes Properties: Name Type Description backgroundUrl String provides path to backgroundImage blendWidthOperatorColor Boolean determines if background should be blended with operator color. (Normally not wanted if providing own background image) Source: node_modules/kambi-widget-components/src/BlendedBackground/BlendedBackground.jsx, line 90 × Search results Close "},"module-coreLibrary.html":{"id":"module-coreLibrary.html","title":"Module: coreLibrary","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Module: coreLibrary Main module that holds the other modules as well as widgetrelated configurations Source: src/coreLibrary.js, line 12 Members &lt;static&gt; _widgetTrackingName The name sent to Kambi API for analytics data collection Source: src/coreLibrary.js, line 388 &lt;static&gt; browser :String Name of the browser that is running the widget Type: String Source: src/coreLibrary.js, line 122 &lt;static&gt; browserVersion :String Browser version Type: String Source: src/coreLibrary.js, line 128 &lt;static&gt; cssLoadedPromise :Promise Promise that is resolved when all the CSS has finished loading Type: Promise Source: src/coreLibrary.js, line 405 &lt;static&gt; embeddedMethods Methods returned by the widget when it's function is called in Embedded modeby adding more methods here the widget can set up communication with the rest of the page Source: src/coreLibrary.js, line 417 &lt;static&gt; initialized :Boolean If true the coreLibrary has been initialized Type: Boolean Source: src/coreLibrary.js, line 116 &lt;static&gt; kambiDefaultClasses An array with the default classes that should be added to HTML tag Source: src/coreLibrary.js, line 133 &lt;static&gt; widgetApi :Object a direct reference to the Kambi's WidgetApi (wapi) Type: Object Source: src/coreLibrary.js, line 411 &lt;inner&gt; apiVersions :Object Versions of the API provided by the sportsbook Type: Object Properties: Name Type Description client String libs String wapi String Source: src/coreLibrary.js, line 363 &lt;inner&gt; args args object for the widget, merges the default args provided by coreLibrary.init() with the ones that come from the sportsbook. There are some pre-defined arguments that all widgets accept, but most of them are widget-defined. Properties: Name Type Description widgetTrackingName String Sets widget tracking name for analytics purposes. This tracking name is used for calls to add bets to the betslip customCssUrl String URL to a CSS file to add to the page, expressions like &quot;{customer}&quot; are replaced with their values in coreLibrary.config. This is useful to load different stylesheets based on operator name. Example: Say coreLibrary.config.customer is 'kambi', then if this argument was set: { customCssUrl: &quot;https://someurl.com/customcss/{customer}/style.css&quot; } It would load this CSS file and add it to the page: https://someurl.com/customcss/kambi/style.css customCssUrlFallback String fallback if the fetching of customCssUrl fails onHeightChange function Callback called when an embedded widget height changes (by calling either widgetModule.setWidgetHeight or widgetModule.adaptWidgetHeight) onWidgetRemoved function Callback called when an widget removes itself (by calling widgetModule.removeWidget) onWidgetLoaded function Callback called when an widget finishes loading. This needs to be called by the widget itself after rendering its content onWidgetNavigateClient function Callback called when an widget wants to navigate to another page. In embedded mode the widget will NOT call the WidgetAPI.navigateClient, instead it will call this method with the path of the page. Second parameter is coreLibrary.args.widgetTrackingName conditionalArgs Array.&lt;Object&gt; Optional, specify arguments to be applied based on some condition based in the values inside coreLibrary.config or coreLibrary.pageInfo widgetTrackingName String | null navigateClient Optional, callback called when the widget tries to perform internal Kambi Sportsbook navigation example: conditionalArgs: [ // if coreLibrary.config.currency is 'EUR' apply { euro: true, dollars: false } to the arguments { config: { currency: 'EUR' }, args: { euro: true, dollars: false } }, // if market is 'IT' AND offering is 'IT' apply { italian: true } to the arguments { config: { market: 'IT', offering: 'IT' }, args: { italian: true } }, ] Source: src/coreLibrary.js, line 231 &lt;inner&gt; config :Object Config object. This data comes from the sportsbook and should not be manually changed. When in running the widget stand alone this values are retrieved from ./src/mockSetupData.json Type: Object Properties: Name Type Description apiBaseUrl String url of the offering api to use auth Boolean channelId Number currency String what currency to use customer String the customer to use with the offering API device String what kind of device does the user have. Possible values: 'desktop', 'mobile' locale String locale of the user, example: 'en_GB', 'sv_SE' market String market to use with the offering API. oddsFormat String the odds format to show. Possible values: 'decimal', 'fractional', 'american'. To listen to changes to this value use eventsModule.subscribe('ODDS:FORMAT', eventHandlerFn); offering String the offering to use with the offering API routeRoot String streamingAllowedForPlayer Boolean client_id Number version String Source: src/coreLibrary.js, line 139 &lt;inner&gt; pageInfo :Object Information about the page that the widget is being loaded from Type: Object Properties: Name Type Description leaguePaths Array(String) array with league paths. Example:['football/england/premier_league'] pageParam String parameter for this page. For a page of type 'filter' an example would be 'football/england/premier_league' pageTrackingPath String the path in the url for this page. For example: '/filter/football/england/premier_league' pageType String type of the page, examples: 'home', 'filter' Source: src/coreLibrary.js, line 317 &lt;inner&gt; rootElement :HTMLElement Element that should be used as root to render the widget from. Widgets should render only inside this element Type: HTMLElement Source: src/coreLibrary.js, line 348 Methods &lt;static&gt; getData(url) Makes a AJAX request and parses its response as JSON Parameters: Name Type Description url String Source: src/coreLibrary.js, line 653 Returns: resolved when the data fetching finishes. If an error happens during fetching the error can be catched in a .catch() function Type Promise &lt;static&gt; getFile(url) Makes a AJAX request and parses its response as text Parameters: Name Type Description url String Source: src/coreLibrary.js, line 671 Returns: resolved when the data fetching finishes. If an error happens during fetching the error can be catched in a .catch() function Type Promise &lt;static&gt; init(defaultArgs) Initializes the Kambi apiUses ./src/mockSetupData.json as coreLibrary.configs if not loaded inside the sportsbook (ie opened the widget directly). Parameters: Name Type Description defaultArgs Object arguments to be used if they are not provided by the sportsbook Source: src/coreLibrary.js, line 427 Returns: resolved when everything is ready. If an error happens during fetching the error can be catched in a .catch() function Type Promise × Search results Close "},"module-offeringModule.html":{"id":"module-offeringModule.html","title":"Module: offeringModule","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Module: offeringModule Module with methods to request data from the offering APIThe offering API has information concerning events (matches, competations) and their respective betoffers as well as live data if availableAll methods in this module return Promises that are resolved when the data is ready and throws errors (that can be handled with .catch()) on failure Source: src/Module/offeringModule.js, line 3 Methods &lt;static&gt; doRequest(requestPath, params, version, noCache) Makes a request to provided path setting the appropriated URL parameters. Usually this method should not be called directly, unless you want to access an endpoint that is not available in the other methods The final url looks like: coreLibrary.config.apiBaseUrl + version + coreLibrary.config.offering + requestPath Example (same as calling offeringModule.getLiveEvents() but forcing to use Portugal Portuguese locale) doRequest('/event/live/open.json' { lang: 'pt_PT' }); this call would fetch this url: https://api.kambi.com/offering/api/v2/kambi/event/live/open.json?lang=pt_PT&amp;market=kambi&amp;client_id=2&amp;include=&amp;betOffers=COMBINED&amp;categoryGroup=COMBINED&amp;displayDefault=true&amp;nocache=1476973932524 Parameters: Name Type Description requestPath string the path to the request params object params to use, can override the parameters this method usually sets version number | string which version of the API to use. Some endpoints are 'v2' and some are 'v3' noCache boolean if true will add a cache-busting URL parameter. Defaults to true Source: src/Module/offeringModule.js, line 244 Returns: Type Promise &lt;static&gt; getEvent(eventId) Requests and event from api Parameters: Name Type Description eventId String The event id we need to fetch Source: src/Module/offeringModule.js, line 194 Returns: Type Promise &lt;static&gt; getEventsByFilter(filter, params) Get events by filter, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() Parameters: Name Type Description filter String Filter string, eg: football params Object Request relevant parameters Source: src/Module/offeringModule.js, line 37 Returns: Type Promise &lt;static&gt; getGroup(groupId) Get group information. Parameters: Name Type Description groupId Number | String Group id Source: src/Module/offeringModule.js, line 26 Returns: Type Promise &lt;static&gt; getGroupEvents(groupId) Get group events Parameters: Name Type Description groupId number | string Group id Source: src/Module/offeringModule.js, line 16 Returns: Type Promise &lt;static&gt; getHighlight() Request the highlight resource which is what is shown under the &quot;Popular&quot; section in the Sportsbook Source: src/Module/offeringModule.js, line 210 Returns: Type Promise &lt;static&gt; getLiveEvent(eventId) Returns a live event Parameters: Name Type Description eventId Number | String The event id we need to fetch Source: src/Module/offeringModule.js, line 131 Returns: Type Promise &lt;static&gt; getLiveEvents() Get all live events, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() Source: src/Module/offeringModule.js, line 102 Returns: Type Promise &lt;static&gt; getLiveEventsByFilter(filter) Get live events by filter, only returns the main betoffer for the event. To get all betoffers use getEvent() or getLiveEvent() Parameters: Name Type Description filter String Filter string Source: src/Module/offeringModule.js, line 149 Returns: Type Promise × Search results Close "},"module-statisticsModule.html":{"id":"module-statisticsModule.html","title":"Module: statisticsModule","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Module: statisticsModule Module to access statistics APIThe statistics API has information concerning historical data of events (matches, competitions)All methods in this module return Promises that are resolved when the data is ready and throws errors (that can be handled with .catch()) on failure
