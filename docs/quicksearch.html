ng Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs Class: TabPagination widget-components. TabPagination Tab Pagination component.Component should receive list of tab contents as children.It will render upper tab bar (for switching tabs).Once a tab is clicked a tab content will be switched. new TabPagination() Source: node_modules/kambi-widget-components/src/TabPagination/TabPagination.jsx, line 12 Members &lt;static&gt; propTypes Properties: Name Type Argument Default Description children Array.&lt;ReactElement&gt; &lt;optional&gt; Tab content elements renderTab TabPagination_RenderTab &lt;optional&gt; Function called in order to render single tab on tab bar. Renders tab index by default. renderTabList TabPagination_RenderTabList &lt;optional&gt; Function called in order to render tab bar. Renders ScrolledList by default. selected number &lt;optional&gt; 0 Currently selected tab index onTabChange TabPagination_OnTabChange &lt;optional&gt; Function called after switching tabs Source: node_modules/kambi-widget-components/src/TabPagination/TabPagination.jsx, line 122 × Search results Close "},"tutorial-1 - Introduction.html":{"id":"tutorial-1 - Introduction.html","title":"Tutorial: 1 - Introduction","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 1 - Introduction Widgets are self-contained content that can be added to various places in the Kambi client. It provides the possibility for the operator to differentiate the client, to add unique features or content, and to tailor the client to a group of players, or even to individuals. The widget is an html-page loaded inside an iframe inside an operator's sportsbook. Using JavaScript the operator can control what widgets to load in the sportsbook and where/when to display them. Pre-requisites Install Nodejs latest version Run: npm install -g kambi-widget-core-library By running this command you will now have a new command line tool called kambi-widgets-cli which is used for creating new projects Notes: When installing Nodejs you also install the npm command line tool. Make sure that the version of npm you have is 3.0.0 or higher by running: npm --version Version 3.0.0 of npm is included in Nodejs versions 5.0.0 or higher. Creating a New Project Run again to update the kambi-widgets-cli to the latest version (this is necessary only when creating a new project): npm install -g kambi-widget-core-library Run: kambi-widgets-cli init project-name Or if you are planning to use React run: kambi-widgets-cli init-react project-name This process can take a few minutes to download all the dependencies. A new project will be created inside the project-name folder. This project has a very simple example on how to build a widget. Setup an Existing Project Clone the project repository Inside the project folder run: npm install This process can take a few minutes to download all the dependencies. Running the Project in Development Mode Inside the project folder run: npm run start If the build was successful the widget will be running under https://localhost:8080 or http://localhost:8080 depending on your package.json useHttps value (the default is true). See the section 2 - Development for more information. Building a Project for Production Inside the project folder run: npm run build If the build was successful after a few seconds the widgets code will be bundled inside the /dist/ folder. All files of this folder should be deployed to whatever hosting solution you use. The sportsbook needs to point to the index.html file from this folder. See section 3 - Production Builds and Deployment for more information × Search results Close "},"tutorial-2 - Development.html":{"id":"tutorial-2 - Development.html","title":"Tutorial: 2 - Development","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 2 - Development Running the widgetLocally Inside the project folder run: npm run start If the build was successful the widget will be running under http://localhost:8080 and http://&lt;your-local-ip&gt;:8080 after a few seconds. The server that hosts the widgets code runs under port 8080. That url can be opened directly but some widget features will not work (like changing the widget size or adding bets to the betslip), for all features to work the widget needs to be opened inside the Sportsbook. Development ServerThe build process comes with a built-in development server, when you run npm run start this server is used. It is possible to configure the server by changing the package.json, inside it add a devServer key with any options desired. For example to enable HTTPS: { ... &quot;devServer&quot;: { &quot;https&quot;: true } }All server options can be seen in the webpack dev-server documentation To open the widget inside the Sportsbook while in development configure a new widget in the Sportsbook widgetSettings to point to to http://localhost:8080/ or http://&lt;your-local-ip&gt;:8080 HTTPS certificatenpm run start starts a built-in webserver that hosts the widgets code for development mode. If HTTPS is enabled it will run with a self-signed certificate that needs to be manually trusted in order to be able to open the widget. Depending on your environment setup you might need to enable HTTPS for the widget because a sportsbook running in HTTPS needs the widgets to also be running in HTTPS. In Chrome and Firefox you can trust the certificate by visiting https://localhost:8080 and https://&lt;your-local-ip&gt;:8080 and hitting advance to accept the certificate. For Microsoft Edge and Internet explorer you need to add the certificate on Windows: Open control panel Open Internet options Select content tab Click on Certificates Select Trusted Root Certification Authorities Clici import Select the certificate from project-folder\\node_modules\\webpack-dev-server\\ssl\\server.crt Project file structureproject/ README.md .eslintrc .gitignore .editorconfig LICENSE package.json dist/ node_modules src/ assets/ app.scss index.html index.js mockSetupData.json i18n/ en_GB.json README.md Readme for the project .gitignore, postcss.config.js Configuration files for the project. These files are overwritten everytime the widget is built to make sure that all the widgets have the same files. LICENSE License file of the project package.json NPM configuration file. This file lists metadata about the project as well as all external dependencies (kambi-widget-core-library, kambi-widget-components and others) it uses. This file needs to be modified to update the dependencies versions dist When building the project for production with npm run build the files to be deployed are placed inside this folder node_modules All NPM dependencies used in the project are stored in this folder, if the project seems to be missing or using outdated dependencies delete this folder and run npm install to download fresh versions of all the dependencies src This folder holds the source code for the widget src/app.scss SCSS file with styling rules for this widget, this file is converted to regular CSS which is then included in the page during the build process. SCSS is a superset of CSS and as such all CSS is also valid SCSS, meaning normal CSS can be placed in this file. More information on SCSS here src/index.html The markup of the widget, ideally the widget should only change the &lt;body&gt; section of this file. Additional files/libraries should NOT be included in as &lt;script&gt; tags in the page, instead they should be included by importing them inside index.js, although it is still possible to do so. See the following sections on how to add dependencies to the project src/index.js This is the main javascript file of the project, see the following sections on how to use it src/mockSetupData.json This file is used ONLY when opening the widget OUTSIDE of the Kambi Sportsbook (that means accessing https://localhost:8080/ directly), it mocks values that would normally be passed by the Sportsbook to the widget. By changing values in this file you can test how the widget will look and behave in different configurations, for example in another language. For more information check the API documentation for coreLibrary.config, coreLibrary.args and coreLibrary.pageInfo src/i18nThis folder holds all the internationalization JSON files of the widget, these are used by the translationModule. The use of these files are optional if no internationalization is required. If the user locale is not found in this folder it will fallback to en_GB.json. These are all the currently supported locales in the Sportsbook, although they can vary by operator: bg_BG.json, cs_CZ.json, de_DE.json, es_ES.json, es_CO.json, fr_CH.json, lt_LT.json, no_NO.json, ro_RO.json, da_DK.json, el_GR.json, et_EE.json, fr_FR.json, lv_LV.json, pl_PL.json, ru_RU.json, de_AT.json, en_AU.json, fi_FI.json, hu_HU.json, nl_BE.json, pt_BR.json, sv_SE.json, de_CH.json, en_GB.json, fr_BE.json, it_IT.json, nl_NL.json, pt_PT.json, tr_TR.json Core LibraryBy default a widget project uses the kambi-widget-core-library dependency. The version of this dependencies that your widget is using can be updated in the package.json file, it is recommended to periodiacally update to the latest version. The latest version number can be seen in: https://www.npmjs.com/package/kambi-widget-core-library Importing and Exporting FilesThe widget uses webpack to transpile, minify, concatenate, bundle all the files and their dependencies together. This is all done automatically by the scripts npm run start (which also starts a webserver for development) and npm run build. All the webpack configuration is already done by those scripts and as such no configuration is required by the user. However the way that the files are bundled together requires them to be referenced in the code for them to be included in the final bundle. The entry point of the application is src/index.js, this file needs to reference (import) directly or indirectly all other files used, this means even HTML and CSS files. The template project that is generated by kambi-widgets-cli init shows this: import { coreLibrary, widgetModule, offeringModule } from 'kambi-widget-core-library'; import './index.html'; import './app.scss'; ...As can be seen here, that file imports coreLibrary, widgetModule and offeringModule from kambi-widget-core-library as well as importing the ./index.html and ./app.scss. If those files were not imported they would not be included in the final bundled version (index.html would be missing in the dist folder for example). Imports that start with ./ or ../ mean that they are importing other files in the same project, while those without ./ or ../ are importing files that are dependencies of the project (see next few sections for more information). So it is possible to split the widgets code in multiple javascript files. More information about exports and imports can be seen here and here Basic Code SetupAll widgets need to start by calling coreLibrary.init() and passing it the default arguments that the widget receives. These arguments can be overwritten by the Sportsbook (or inside src/mockSetupData.json arguments attribute when running the widget outside the sportsbook). coreLibrary.init() returns a Promise object which is a way to deal with asynchronous requests (all calls to fetch data in kambi-widget-core-library return Promises). You can learn more about Promises here. Examples about Promises can also be seen in section 4 - Fetching Data. coreLibrary .init({ // default arguments title: 'Hello World', }) .then(function() { // retrieved arguments var args = coreLibrary.args // receiving the title through this widget arguments document.getElementById('title').innerText = args.title })The above code simply sets the header text of the widget to be &quot;Hello World&quot; unless it was defined by the Sportsbook (through the args passed to the widget) to be something else. Adding an external DependencyWith the basic setup you only have access to the kambi-widget-core-library in the project, which can make it hard to do complex widgets using only plain Javascript. If we wanted to add a library to make our life easier we could do so by adding a &lt;script&gt; tag in the &lt;head&gt; section of the page and using it by accessing the global values it defines, but that is not the recommended way of doing this because it can be hard to keep track of all the dependencies the project will need. As an alternative you can also add dependencies using npm. For example to add jquery to the project all we need to do is run this in the command line: npm install --save jquery and start using it by importing it in the javascript: import { coreLibrary } from 'kambi-widget-core-library' import './index.html' import './app.scss' import $ from 'jquery' coreLibrary .init({ // default arguments title: 'Hello World', }) .then(function() { // retrieved arguments var args = coreLibrary.args // receiving the title through this widget arguments $('#title').text(args.title) })In this manner it is not necessary change index.html to add javascript libraries and stylesheets. You can see a list of all available libraries in the npm registry It is possible to remove or change the version of a dependency added in this manner by editing package.json Performance considerationsDependencies, especially big ones like Angular and jQuery should be avoided. For example due to the nature of iFrames if a Sportsbook page includes 5 different widgets and each of them loads Angular2 (111 kilobytes minified and gziped) the widget will load all that code 5 times (for a total of 555 kilobytes of Javascript). Even though the Angular bundle can be cached by the browser and downloaded only once, actually parsing and executing the Angular bundle can take a long time, especially in mobile phones The build process of the widget can perform some optimizations to reduce the final widget size when using the React framework (only 3 kilobyte impact). We highly recommend the use of vanilla Javascript or React. See section 8 - Using React and widget-components Common Build ArchitectureSince all webpack build configuration of the widgets is shared and integrated in the kambi-widget-core-library dependency it is not possible to add more items to the build architecture. For example replacing SCSS with LESS is not possible. We might add some scape hatches in the future to support customizing the webpack configuration to allow modifying the build process, but for now that is not possible. If you need something extra please open an issue in the project's (github page)[https://github.com/kambi-sportsbook-widgets/widget-core-library/issues] ES6 and JSXThe project has Babel transpilation step process set up during the build so it supports the full ES6 syntax and JSX for React development in all browsers. These new syntaxes are completely optional and can be ignored completely if so desired. Important: Babel only transpiles ES6 syntax, but not ES6 features like fetch API. New ES6 features need to be polyfilled in to support old browsers (for example IE11 does not support fetch API), the kambi-widget-core-library polyfills ES6 Promises so those can be safely used no matter the target browser. Other polyfills are NOT included to keep file size small. Besides ES6 the build process also supports JSX for React development. The only caveat is that JSX syntax is only supported in .jsx files. Since the entry point of the project is src/index.js that file needs to import another .jsx file in order to enable JSX. See more about this in section 8 - Using React and widget-components. Automated testingThe build process also contains an automated testing setup using Jest. Tests files need to be placed under projectRoot/test/ folder and should have the extension of .test.js or .test.jsx To run the tests in the widget folder run: npm run test It is possible can send custom command line flags to Jest by using the -- operator. For example to pass the watch flag to Jest (--watch): npm run test -- --watch × Search results Close "},"tutorial-3 - Production Builds and Deployment.html":{"id":"tutorial-3 - Production Builds and Deployment.html","title":"Tutorial: 3 - Production Builds and Deployment","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 3 - Production Builds and Deployment Production Build Inside the project folder run: npm run build If the build was successful after a few seconds the widgets code will be bundled inside the /dist/ folder. All files of this folder should be deployed to whatever hosting solution you use. The sportsbook needs to point to the index.html file from this folder. DeploymentCopy the files from the /dist/ folder to whatever Content Delivery Network (CDN) you use. When configuring the sportsbook the url should point to the index.html inside this /dist/ folder in your CDN of choice. Information about configuring the widgets inside the Sportsbook can be found in the Kambi Documentation This /dist/ folder contain all files that the widget requires to run and they should all be deployed to your CDN of choice. The core-library is bundled together with your widget's code into this folder. PerformanceThe build process also produces a dist/report.html which contains a visualization of the bundle size split by dependency. You can see what dependencies are consuming the most space in the final bundle and optmize your build by eliminating the biggest offenders. × Search results Close "},"tutorial-4 - Fetching Data.html":{"id":"tutorial-4 - Fetching Data.html","title":"Tutorial: 4 - Fetching Data","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 4 - Fetching Data Fetching data is done through the Kambi's Offering API and the Kambi's Statistics API. The kambi-widget-core-library offers a wrapper around these API through the offeringModule and the statisticsModule. These modules take care of setting all the appropriate values in the request URLs as well as abstracting the endpoints of the APIs as functions that return Promises. Note that it is only possible to fetch data after the coreLibrary.init() call has been finished. That means inside its .then() callback. Using PromisesPromise is a way to deal with asynchronous (AJAX) requests, it allows for easier chaining and error handling of requests than callbacks. All asynchronous methods of the kambi-widget-core-library return Promises. Promises are Javascript objects and as such they have methods, these methods are then(fn) and catch(fn). Both receive a function as an argument: then(fn) fn called when the Promise is resolved, ie the request has finished successfully. Returns a new Promise catch(fn) fn called when the Promise is reject, ie the request has finished unsuccessfully. Returns a new Promise Both these functions return a new Promise object in a way that allows chaining these methods together Example import { offeringModule } from 'kambi-widget-core-library'; ... var promise = offeringModule.getEvent(someEventId); promise = promise.then(function (response) { console.log('success!'); console.log(response); }); promise = promise.catch(function (error) { // only called if an error happened, for example event not found console.log('error!'); console.log(error); }); // same thing as above, but in a more concise way offeringModule.getEvent(someEventId) .then(function (response) { console.log('success!'); console.log(response); }) .catch(function (error) { // only called if an error happened, for example event not found console.log('error!'); console.log(error); }); Error Handling catch(fn) also catches errors that happen inside previous then(fn) blocks. It is a good practice for Kambi Widget development to make the widget remove itself when an error happens. That means it fails gracefully and does not show in a broken state in the Sportsbook. Example import { offeringModule, widgetModule } from 'kambi-widget-core-library' offeringModule .getLiveEvents() .then(function(response) { if (response.liveEvents.length === 0) { throw new Error('No live events!') } console.log('success!') console.log(response) }) .catch(function(error) { // only called if an error happened console.log('error!') console.log(error) widgetModule.removeWidget() // widget is removed from the Sportsbook }) Chaining Promises It is possible to chain Promises by returning a new Promise inside a then(fn) function, the subsequent then(fn) call will be invoked when this returned Promise is resolved. catch(fn) blocks in the chain will catch any errors that happen before it in the chain. import { offeringModule, widgetModule } from 'kambi-widget-core-library' offeringModule .getLiveEvents() .then(function(response) { if (response.events.length === 0) { throw new Error('No live events!') } // getting the first event betOffers var id = response.events[0].event.id return offeringModule.getLiveEvent(id) // this returns a Promise }) .then(function(response) { console.log(response.betOffers) }) .catch(function(error) { // only called if an error happened in ANY request of the chain console.log('error!') console.log(error) widgetModule.removeWidget() // widget is removed from the Sportsbook }) Parallel Promises Sometimes we want to execute asynchronous calls in parallel for faster data-fetching, to do that we can use Promise.all(promiseArray). It returns a new Promise that is resolved when all Promises inside promiseArray resolve. Example import { offeringModule, widgetModule } from 'kambi-widget-core-library' offeringModule .getLiveEvents() .then(function(response) { if (response.events.length === 0) { throw new Error('No live events!') } // getting all the betOffers of the first event var promises = [] for (var i = 0; i &lt; response.events; i++) { var id = response.events[i].event.id var promise = offeringModule.getLiveEvent(id) promises.push(promise) } return Promise.all(promises) }) .then(function(response) { // will have all the betoffers for all live events console.log(response) }) .catch(function(error) { // only called if an error happened in ANY request of the chain console.log('error!') console.log(error) widgetModule.removeWidget() // widget is removed from the Sportsbook })More about Promises Offering ModuleThe offeringModule provides data about events, their statuses and their betOffers. It also provides information about the live data for live events. Example getting all live events import { offeringModule } from 'kambi-widget-core-library'; ... offeringModule.getLiveEvents() .then(function(data) { console.log(data); }); Getting all betOffers of a single event import { offeringModule } from 'kambi-widget-core-library'; ... // if it is a pre-live event offeringModule.getEvent(eventId) .then(function(data) { console.log(data); }); // if it is a live event offeringModule.getLiveEvent(eventId) .then(function(data) { console.log(data); }); Making a filter request Filter request are a way to get all the events associated with a filter, filters are strings that define a subset of events. A few examples: football: all football events football/england: all football events from england football/england/premier_league: all football events from the english premier_league tournament football/england/premier_league/arsenal: all football events from the english premier_league in which the Arsenal team is playing football/england/premier_league/all/competitions: all events of type ET_COMPETITON from the premier_league. This excludes actual matches, returning only the overall competition data. For example &quot;Premier League Group A&quot;, &quot;Premier League Group B&quot;, &quot;Premier League&quot; (the overall tournament). football/england/premier_league/all/matches: all events of type ET_MATCH from the premier_league tournament. This excludes competitions and returns only actual matches. For example: &quot;Sunderland - Arsenal&quot;, &quot;Manchester United - Burnley&quot;. Filters also accept a wildcard called all that allows you to skip a certain part of the filter. For example football/all/all is the same as football. Examples import { offeringModule, widgetModule } from 'kambi-widget-core-library'; ... offeringModule.getEventsByFilter('football') .then(function(data) { console.log(data.events); }) offeringModule.getEventsByFilter('football/england/premier_league') .then(function(data) { console.log(data.events); }) // combining two filters offeringModule.getEventsByFilter('football/england,germany') .then(function(data) { console.log(data.events); }) Notes All offering calls that return multiple events (getEventsByFilter for example) also return its main betOffer if it exists. To get ALL betOffers of an event you need to use getEvent(eventId) or getLiveEvent(eventId) depending if the event is live or not. getEventsByFilter returns both live and pre-live matches, it is possible to differentiate between them using eventData.event.openForLiveBetting. If it is true then it the match is live and to get all its betoffers one should use getLiveEvent(eventId) instead of getEvent(eventId) See the offeringModule documentation for a list of all the methods. × Search results Close "},"tutorial-5 - Sportsbook Interaction.html":{"id":"tutorial-5 - Sportsbook Interaction.html","title":"Tutorial: 5 - Sportsbook Interaction","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 5 - Sportsbook Interaction Interaction with the sportsbook is done through the widgetModule. A few examples of interactions are: changing the widget height, remove the widget from the Sportsbook, adding bets to the betslip. For full documentation please check the widgetModule API documentation. Note: Most of the methods inside the widgetModule only work when the widget is running inside the Sportsbook, when opening the widget as stand-alone these methods don't do anything. Widget HeightSince the widgets run inside iframes in the Sportsbook the widget needs to manually control its own height (iframes don't grow in size based in their contents height). The widgetModule provides two ways of changing the widget's height, every time the widget needs to change its height (for example when receiveing new data) one of these methods should be used widgetModule.adaptWidgetHeight() Tries to make the widget the same height as the &lt;body&gt; tag of the page, essentially making the iframe the same size of the widget. This approach doesn't always work, first the &lt;body&gt; tag can not have a 100% height styling rule, secondly this method needs to be called AFTER animations that dynamically change the &lt;body&gt; height end (both CSS animations and Javascript animations have this limitation), which basically means that animations that change the widget's height are not recommended. widgetModule.setHeight(value) Sets the height to a specific value in pixels, this method has no gotchas like the adaptWidgetHeight(), but it can be very cumbersome to keep track of the widgets height manually. Removing the WidgetThe widget can choose to remove itself from the Sportsbook, this is useful to handle unexpected states in the data (like no events to show) and to prevent the widget from being in a broken state in cases of unexpected errors: // same thing as above in a more concise manner offeringModule.getEvent(someEventId) .then(function (response) { console.log('success!'); console.log(response); }) .catch(function (error) { console.log(error); console.log('Error, maybe the event with the provided id does not exists? Widget removing itself'); widgetModule.removeWidget(); });Navigating to Other PagesThe widgetModule allows the user to redirect the user to other parts of the Sportsbook. Example: widgetModule.navigateToFilter('football/england/premier_league');Adding Bets to BetslipBetOffers returned from the offeringModule have two or more outcomes (the possible choices in the bet). The widgetModule offers a way to add those outcomes to the betslip. widgetModule.addOutcomeToBetslip(outcome.id);EventsThe widgetModule offers a publish/subscribe system to listen for a few specific events. For example widgetModule.events.subscribe('ODDS:FORMAT', function() { console.log('odds format changed!'); }); × Search results Close "},"tutorial-6 - Internationalization.html":{"id":"tutorial-6 - Internationalization.html","title":"Tutorial: 6 - Internationalization","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 6 - Internationalization Translations are handled by the translationModule module which is part of the kambi-widget-core-library. The module fetches the corresponding translations from JSON files inside the src/i18n folder. The use of these files are optional if no internationalization is required. If the user's locale is not found in this folder it will fallback to en_GB.json. These are all the currently supported locales in the Sportsbook, although they can vary by operator: cs_CZ.json, de_DE.json, es_ES.json, fr_CH.json, lt_LT.json, no_NO.json, ro_RO.json, da_DK.json, el_GR.json, et_EE.json, fr_FR.json, lv_LV.json, pl_PL.json, ru_RU.json, de_AT.json, en_AU.json, fi_FI.json, hu_HU.json, nl_BE.json, pt_BR.json, sv_SE.json, de_CH.json, en_GB.json, fr_BE.json, it_IT.json, nl_NL.json, pt_PT.json, tr_TR.json We can test translations by changing the locale parameter in modkSetupData.json. This only works when testing the widget in stand-alone mode (outside of the Kambi Sportsbook). { ... &quot;clientConfig&quot;: { ... &quot;locale&quot;: &quot;en_GB&quot;, ... } }Translating stringsTo translate a string we use the getTranslation() method of the translationModule import { translationModule } from 'kambi-widget-core-library'; // Translate stadium string document.getElementById('title').innerText(translationModule.getTranslation('Stadium')); On our json files we would have for example sv_SE.json { &quot;Stadium&quot;: &quot;Stadion&quot; }Translation with extra arguments We can also provide arguments when translating. In our json files we can define the number of arguments, so for example: en_GB.json: { &quot;WelcomeTo&quot;: &quot;Welcome {0} to {1}&quot; } sv_SE.json: { &quot;WelcomeTo&quot;: &quot;Välkommen {0} till {1}&quot; } And the translation would be called like so: import { translationModule } from 'kambi-widget-core-library'; var user = 'Jim', place = 'Sportsbook'; // Translate welcome message $('#welcome').text(translationModule.getTranslation('WelcomeTo', user, place)); That would result to Welcome Jim to Sportsbook for 'en_GB' locale and Välkommen Jim till Sportsbook for 'sv_SE' × Search results Close "},"tutorial-7 - Styling.html":{"id":"tutorial-7 - Styling.html","title":"Tutorial: 7 - Styling","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 7 - Styling Styling should preferably be done by using Kambi classes whenever it is possible possible to keep the style consistent with the rest of the client. Kambi client will load a widgets.css file automatically which will have most of the classes needed to style a widget, matching the operator's theme. These classes have different values depending on the operator or brand, so to make a widget that adapts itself to the operator style these classes should be used exclusively. If the widget is supposed to run in just one operator these classes can be ignored. Note: Kambi uses BEM CSS naming convention Basic CSS classesThe CSS classes available by default are: KambiWidget-font Default font that should be used. KambiWidget-primary-color Default color for emphasized text KambiWidget-primary-background-color Default background color for emphasis. KambiWidget-primary-text-color Default color for emphasized text inside emphasized background KambiWidget-card-background-color Default backrgound color for cards KambiWidget-card-background-color--hoverable color when the the user hovers the element with the cursor KambiWidget-card-background-color--clickable color for when the user clicks (or taps) on the element KambiWidget-card-text-color Default font color for text inside cards KambiWidget-card-support-text-color Alternative (secondary) font color for text inside cards KambiWidget-header Default styling (background color, text color and font) used for headers Please note that coreLibrary will add KambiWidget-card-text-color, KambiWidget-card-background-color, KambiWidget-font to the &lt;HTML&gt; tag Here is a screenshot showing various classes in use: × Search results Close "},"tutorial-8 - Using React and widget-components.html":{"id":"tutorial-8 - Using React and widget-components.html","title":"Tutorial: 8 - Using React and widget-components","body":" Kambi Widgets Namespaces widget-components Modules coreLibraryofferingModulestatisticsModuletranslationModuleupdatesModuleutilModulewidgetModule Classes BlendedBackgroundwidget-components.DropdownButtonwidget-components.FixedListwidget-components.Headerwidget-components.OutcomeButtonwidget-components.OutcomeButtonUIwidget-components.ScrolledListwidget-components.TabPagination Tutorials 1 - Introduction2 - Development3 - Production Builds and Deployment4 - Fetching Data5 - Sportsbook Interaction6 - Internationalization7 - Styling8 - Using React and widget-components Global FixedList_RenderItemContainerArgsScrolledList_ALIGN_ITEMSScrolledList_RenderButtonArgsScrolledList_RenderItemContainerArgsScrolledList_SCROLL_TO_ITEM_MODETabPagination_RenderTabListArgs 8 - Using React and widget-components Widget-components is a collection of reusable components written with React framework. The use of React and these widget-components is completely optional, but they help a lot in the development and with keeping the style of the widget consistent with the style of the Sportsbook. Pre-requisitesYou can start using widget-components by installing it as a dependency to the project by running: npm install kambi-widget-components import { ComponentName } from 'kambi-widget-components'; import React from 'react'; import ReactDOM from 'react-dom'; ... ReactDOM.render(reactElement, document.getElementById('root'));ReactDOM.render should only be called after coreLibrary.init() is resolved. You can also make your own components and have the whole widget be a React component if desired, but the components can also be used without using React for the main part of the application. Creating React ElementsTo render one of the reusable components from kambi-widget-components import { Header } from 'kambi-widget-components' import React from 'react' import ReactDOM from 'react-dom' var header = React.createElement( Header, { collapsable: false }, 'This is the Header title' ) ReactDOM.render(header, document.getElementById('root'))Creating React Elements with JSXJSX is an extension of the normal JavaScript programming language, it adds syntatic sugar to transform HTML code into calls to React.createElement. The following example is equivalent to the previous example: import { Header } from 'kambi-widget-components' import React from 'react' import ReactDOM from 'react-dom' ReactDOM.render( &lt;Header collapsable={false}&gt;This is the Header title&lt;/Header&gt;, document.getElementById('header') )Note: JSX syntax works only in .jsx files, so index.js should import a .jsx for this syntax to work. The whole widget (except index.js) can be written in .jsx file if so desired. Using ReactIt is possible to use only the pre-made components available in kambi-widget-components, but that is not really recommended. Due to the fact that the widgets live inside iframes it is highly recommended to avoid big dependencies like software frameworks (there will be multiple copies, one for each iframe). It is recommend to either not use any frameworks/libraries (even jQuery is quite big) or use our React solution. Behind the scenes if (and only if) you use React components your project preact will be bundled with the widgets code. This is a very small implementation of the React API (~3 kilobytes vs React ~32kb) and as such its performance impact is minimal. The widget can use React even without including kambi-widget-components, widgets can be written completely as React components if desired, or they can only use the components from kambi-widget-components or not use React at all. useRealReact flagBy default the project replaces the normal version of React with preact in production builds only (npm run build). While in development mode though (npm run start) the project uses the real React because it provides more debug functionalities. This is handled by the kambi-widget-core-library automatically. Preact is an alternative implementation of React and as such it can have incompatibilities, although so far we haven't encountered any. If you want to override the default behavior of the build you can force the use of a specific React version by placing a useRealReact object in package.json. You can define different values for development and production environment. package.json: { ... &quot;useRealReact&quot;: { &quot;development&quot;: [Boolean], &quot;production&quot;: [Boolean] } }By default development is true and production is false × Search results Close "}}
